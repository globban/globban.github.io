<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tptest</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: #3f3f3f;
        transform-origin: center top;
        transition: transform 0.3s ease;
      }
  
      .zoom-controls {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
      }
  
      .zoom-button {
        padding: 10px 15px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        background: #505050;
        color: #fff;
        cursor: pointer;
        box-shadow:
          6px 6px 10px #3b3b3b,
          -6px -6px 10px #656565;
        transition: all 0.2s ease;
      }
  
      .zoom-button:hover {
        box-shadow:
          inset 4px 4px 8px #3b3b3b,
          inset -4px -4px 8px #656565;
        color: #4CAF50;
      }
  
      .test-container {
        text-align: center;
        padding: 40px;
        background: #505050;
        border-radius: 20px;
        max-width: 360px;
        width: 100%;
        box-shadow:
          inset 4px 4px 8px #3b3b3b,
          inset -4px -4px 8px #656565;
        
      }
  
      h1 {
        margin: 0 0 24px;
        font-size: 20px;
        font-weight: 500;
        color: #ffffff;
      }
  
      .gauge {
        position: relative;
        width: 280px;
        height: 280px;
        margin: 0 auto 20px;
        background: conic-gradient(#4CAF50 0deg, #e0e0e0 0deg);
        border-radius: 50%;
        transition: background 0.2s ease-out;
      }
  
      .gauge-inner {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 220px;
        height: 220px;
        margin: -110px 0 0 -110px;
        background: #505050;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow:
          inset 6px 6px 12px #3a3a3a,
          inset -6px -6px 12px #606060;
      }
  
      #speedValue {
        font-size: 64px;
        font-weight: 600;
        color: #4CAF50;
        line-height: 1;
      }
  
      #speedUnit {
        font-size: 18px;
        color: #ffffff;
        margin-top: -8px;
      }
  
      .info {
        font-size: 16px;
        color: #ffffff;
        margin: 8px 0;
      }
  
      #startButton {
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 500;
        color: #ffffff;
        background: #505050;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow:
          6px 6px 10px #3b3b3b,
          -6px -6px 10px #656565;
        transition: all 0.2s ease;
      }
  
      #startButton:hover:not(:disabled) {
        box-shadow:
          inset 4px 4px 8px #3b3b3b,
          inset -4px -4px 8px #656565;
        color: #4CAF50;
      }
  
      #startButton:disabled {
        opacity: 0.5;
        cursor: default;
      }
  
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        background-color: #000000;
      }
    </style>
  </head>
  <body>
  
    <div class="test-container">
      <h1>Tptest</h1>
      <div class="gauge" id="gauge">
        <div class="gauge-inner">
          <div id="speedValue">–</div>
          <div id="speedUnit">Mbps</div>
        </div>
      </div>
      <div class="info" id="ping">Ping: – ms</div>
      <div class="info" id="downloadSize">Downloaded: – MB</div>
      <div class="info" id="gigabyte">1GB in –</div>
      <button id="startButton">Start test</button>
    </div>
  
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="particles.js"></script>
  <script>

  (function(){
    // ---- Config ----
    const DURATION     = 5_000;
    const WARMUP       = 2_000;
    const INTERVAL_MS  = 250;
    const TEST_URL     = 'https://speed.cloudflare.com/__down?bytes=75000000';
    const THREADS      = 6;
    const MAX_EXPECTED = 500; // Mbps for full gauge

    // ---- Elements ----
    const gaugeEl        = document.getElementById('gauge');
    const speedValueEl   = document.getElementById('speedValue');
    const pingEl         = document.getElementById('ping');
    const downloadSizeEl = document.getElementById('downloadSize');
    const gigabyteEl     = document.getElementById('gigabyte');
    const startBtn       = document.getElementById('startButton');

    // ---- State ----
    let running = false;
    let controllers = [];
    let totalBytes = 0;
    let lastBytes = 0;
    let samples = [];
    let startTime = 0;
    let intervalId = null;

    startBtn.addEventListener('click', runTest);

    async function runTest(){
      if (running) return;
      running = true;
      startBtn.disabled = true;

      // reset UI & state
      speedValueEl.textContent   = '–';
      pingEl.textContent         = 'Ping: …';
      downloadSizeEl.textContent = 'Downloaded: 0.00 MB';
      gigabyteEl.textContent = '1GB in –';
      totalBytes = lastBytes = 0;
      samples = [];

      // 1) Ping
      const t0 = performance.now();
      try {
        await fetch('https://speed.cloudflare.com/__down?bytes=10000', { method:'HEAD', cache:'no-store' });
      } catch (err) {
        console.warn('Ping failed:', err);
      }
      pingEl.textContent = `Ping: ${(performance.now() - t0).toFixed(1)} ms`;

      // 2) Throughput
      startTime   = performance.now();
      controllers = Array.from({length: THREADS}, () => new AbortController());

      // spawn each stream
      const runners = controllers.map(ctrl => fetchStream(ctrl));

      // update loop
      intervalId = setInterval(() => {
        const now     = performance.now();
        const elapsed = now - startTime;
        const deltaB  = totalBytes - lastBytes;
        lastBytes    = totalBytes;

        if (elapsed > WARMUP) {
          const instMbps = (deltaB * 8) / (INTERVAL_MS/1000) / 1_048_576;
          samples.push(instMbps);
          if (samples.length > 10) samples.shift();
          const avg = samples.reduce((a,b) => a+b, 0) / samples.length;
          speedValueEl.textContent = avg.toFixed(2);
          updateGauge(avg / MAX_EXPECTED * 100);
        } else {
          speedValueEl.textContent = '…';
          updateGauge(0);
        }

        downloadSizeEl.textContent =
          `Downloaded: ${(totalBytes / 1_048_576).toFixed(2)} MB`;
      }, INTERVAL_MS);

      // stop after duration
      setTimeout(async () => {
        controllers.forEach(c => c.abort());
        clearInterval(intervalId);
        await Promise.allSettled(runners);

        const finalAvg = samples.length
          ? samples.reduce((a,b) => a+b, 0) / samples.length
          : 0;
        speedValueEl.textContent = finalAvg.toFixed(2);
        updateGauge(finalAvg / MAX_EXPECTED * 100);

        // Calculate the time to download 1GB
        const timeToDownloadGB = (8000 / finalAvg);  // Multiply by 1000 to convert Mbps to MB/s, then divide 1024MB by the speed
        gigabyteEl.textContent = `1GB in ${timeToDownloadGB.toFixed(2)} seconds`;

        running = false;
        startBtn.disabled = false;
      }, DURATION + 50);
    }

    async function fetchStream(ctrl) {
      try {
        // append with & to the existing ?bytes=…
        const url = TEST_URL + '&_=' + Math.random();
        const res = await fetch(url, { signal: ctrl.signal });
        if (!res.body) throw new Error('No readable stream');
        const reader = res.body.getReader();
        while (true) {
          const {done, value} = await reader.read();
          if (done) break;
          totalBytes += value.byteLength;
        }
      } catch (err) {
        if (err.name !== 'AbortError') console.error('Stream error:', err);
      }
    }

    function updateGauge(percent) {
      const p = Math.max(0, Math.min(100, percent));
      const deg = p * 3.6;
      gaugeEl.style.background =
        `conic-gradient(#4CAF50 0deg, #4CAF50 ${deg}deg, #e0e0e0 ${deg}deg 360deg)`;
    }
  })();
  </script>

</body>
</html>
