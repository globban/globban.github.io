<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DnB Radio Stream</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body { background: #000000; color: #eee; font-family: Arial, sans-serif; margin: 0; min-height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    #eq-bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; pointer-events: none; opacity: 0.7; }
    .player { z-index: 2; background: #000000ee; border-radius: 18px; padding: 24px 18px; box-shadow: 0 4px 32px #000a; display: flex; flex-direction: column; align-items: center; }
    .controls { display: flex; align-items: center; justify-content: center; gap: 16px; }
    .play-btn { position: absolute;background: #000000; color: #fff; border: none; border-radius: 50%; width: 56px; height: 56px; font-size: 2em; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background 0.2s, box-shadow 0.2s; box-shadow: 0 2px 8px #23243a66; }
    .play-btn:hover { background: #f00; color: #fff; }
    #status { position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%); font-size: 1.1em; color: #b6b6d6; margin-left: 12px; }
  </style>
</head>
<body>
  <canvas id="eq-bg"></canvas>
  <div class="player">
    <audio id="audio" src="https://azura.drmnbss.org/listen/dnbradio/radio.mp3" crossorigin="anonymous"></audio>
    <div class="controls">
      <button class="play-btn" id="playBtn"><i class="fa fa-play"></i></button>
      <span id="status"></span>
    </div>
  </div>
  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const status = document.getElementById('status');
    const eqBg = document.getElementById('eq-bg');
    const ctx = eqBg.getContext('2d');
    let audioCtx, analyser, source;
    let isPlaying = false;
    let eqColor = '#fff';
    let fftSize = 128;

    function resizeCanvas() {
      eqBg.width = window.innerWidth;
      eqBg.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    playBtn.onclick = async () => {
      if (!isPlaying) {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (!analyser || !source) {
          analyser = audioCtx.createAnalyser();
          analyser.fftSize = fftSize;
          source = audioCtx.createMediaElementSource(audio);
          source.connect(analyser);
          analyser.connect(audioCtx.destination);
        }
        if (audio.paused) await audio.play();
        playBtn.innerHTML = '<i class="fa fa-pause"></i>';
        status.textContent = 'Streaming...';
        isPlaying = true;
        drawEq();
      } else {
        audio.pause();
        playBtn.innerHTML = '<i class="fa fa-play"></i>';
        status.textContent = 'Paused';
        isPlaying = false;
      }
    };

    function drawEq() {
      if (!isPlaying) return;
      requestAnimationFrame(drawEq);
      const data = new Uint8Array(analyser.frequencyBinCount);
      analyser.getByteFrequencyData(data);
      ctx.clearRect(0, 0, eqBg.width, eqBg.height);
      const barWidth = eqBg.width / data.length;
      // Only dots visualizer
      for (let i = 0; i < data.length; i++) {
        const val = data[i];
        const x = i * barWidth + barWidth / 2;
        const y = eqBg.height - val * 3;
        ctx.beginPath();
        ctx.arc(x, y, Math.max(4, barWidth / 2.5), 0, 2 * Math.PI);
        ctx.fillStyle = eqColor;
        ctx.fill();
      }
    }
  </script>
</body>
</html>
