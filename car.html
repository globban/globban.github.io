<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polytrack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
    }
    iframe {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: block;
      margin: 0 auto;
      width: 600px;
      height: 400px;
      border-radius: 20px;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background-color: #000000;
    }

    button {
    padding: 0em 4em;
    transition: all 0.5s;
    background: none;
    color: white;
    border: solid 1px white;
    border-radius: 25px;
  }

  button:hover {
    box-shadow: 0px 0px 40px 19px rgb(255, 0, 0);
    transition: all 0.3s;
  }
    </style>
</head>
<body>
  <div id="particles-js"></div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="/particles.js"></script>
    
  
  <iframe src="https://www.kodub.com/apps/polytrack" frameborder="0" id="gameFrame" allowfullscreen="true">

  </iframe>
  <button onclick="launchFullScreen(document.getElementById('gameFrame'))"
          style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; font-size: 20px; cursor: pointer;">
    Fullscreen
  </button>
  <script>

    
    function launchFullScreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) { /* Safari */
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) { /* IE11 */
        element.msRequestFullscreen();
      }
    }

  
  </script>
</body>
</html>
