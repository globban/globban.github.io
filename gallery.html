        html, body { width: 100%; height: 100%; }

            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: auto;

        .gallery {

        }

        .gallery-item {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .gallery-item a {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 136, 0.8);
            color: #000;
            text-decoration: none;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .gallery-item a:hover {
            background: rgba(0, 255, 136, 1);
            transform: scale(1.05);
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            z-index: 20;
        }

        .nav-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .nav-button.left {
            left: 10px;
        }

        .nav-button.right {
            right: 10px;
        }

        .gallery-item img[data-loaded="false"] {
            opacity: 0;
        }
    </style>
</head>

    <script>
        let loadedImages = new Set();
        const maxLoaded = 2;

        const imageObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    if (img.dataset.loaded === "false" && loadedImages.size < maxLoaded) {
                        img.src = img.dataset.src;
                        img.dataset.loaded = "true";
                        loadedImages.add(img);
                    }
                } else {
                    const img = entry.target;
                    if (img.dataset.loaded === "true" && loadedImages.size >= maxLoaded) {
                        img.src = "";
                        img.dataset.loaded = "false";
                        loadedImages.delete(img);
                    }
                }
            });
        }, { rootMargin: "100px" });

        document.querySelectorAll(".gallery-item img").forEach(img => {
            imageObserver.observe(img);
        });

        // Snappy scroll - scroll less to snap to next
        let lastScrollTime = 0;
        window.addEventListener("wheel", (e) => {
            const now = Date.now();
            if (now - lastScrollTime < 300) {
                e.preventDefault();
            }
            lastScrollTime = now;
        }, { passive: false });

        let currentIndex = 0;
        const items = document.querySelectorAll('.gallery-item');

        function navigate(direction) {
            items[currentIndex].querySelector('img').src = '';
            items[currentIndex].querySelector('img').dataset.loaded = 'false';

            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = items.length - 1;
            } else if (currentIndex >= items.length) {
                currentIndex = 0;
            }

            const currentItem = items[currentIndex];
            const img = currentItem.querySelector('img');
            if (img.dataset.loaded === 'false') {
                img.src = img.dataset.src;
                img.dataset.loaded = 'true';
            }

            items.forEach((item, index) => {
                item.style.display = index === currentIndex ? 'flex' : 'none';
            });
        }

        // Initialize gallery
        items.forEach((item, index) => {
            if (index !== 0) {
                item.style.display = 'none';
            } else {
                const img = item.querySelector('img');
                img.src = img.dataset.src;
                img.dataset.loaded = 'true';
            }
        });
    </script>
