<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tools</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    @font-face {
      font-family: 'dot';
      src: url('/dot.ttf');
    }
    body {
      margin: 0;
      font-family: 'dot';
      color: #eee;
      background-color: #232526;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center center;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-top: 1.5em;
      font-size: 3em;
      color: #fff;
      width: 100%;
      letter-spacing: 0.05em;
      margin-bottom: 2em;
    }
    .tools-grid {
      padding-top: 50vh;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
      max-width: 900px;
      margin: 0 auto;
      transform: translateY(-25vh);
    }
    .tool-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(30, 30, 30, 0.35);
      border: 2px solid rgba(255, 255, 255, 0.25);
      border-radius: 14px;
      padding: 1.2em 2em;
      text-decoration: none;
      color: #fff;
      min-width: 120px;
      min-height: 120px;
      transition: background 0.2s, border 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.18), 0 0 2px #000;
      font-size: 1.1em;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .tool-link:hover {
      background: #ffffff00;
      border-color: #0f0;
      color: rgb(255, 255, 255);
      box-shadow: 0 0 18px #0f02, 0 0 2px #000;
    }
    .tool-link i {
      font-size: 2.5em;
      margin-bottom: 0.6em;
    }
    .tool-link span {
      font-size: 1.1em;
      text-shadow: none;
    }
    pre {
      font-size: 1.5em;
      color: rgb(255, 255, 255);
      margin: 0 auto;
      padding: 12px 0;
      position: absolute;
      left: 50vw;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div id="background" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
  <pre> _______               __        
|_     _|.-----.-----.|  |.-----.
  |   |  |  _  |  _  ||  ||__ --|
  |___|  |_____|_____||__||_____|</pre>
  <div class="tools-grid">
    <a class="tool-link" href="/tptest.html" title="Tptest">
      <i class="fas fa-wifi"></i>
      <span>Tptest</span>
    </a>
    <a class="tool-link" href="/clock.html" title="Clock">
      <i class="fas fa-clock"></i>
      <span>Clock</span>
    </a>
    <a class="tool-link" href="/cast/sender/index.html" title="Cast">
      <i class="fas fa-tv"></i>
      <span>Cast</span>
    </a>
    <a class="tool-link" href="/resolution.html" title="Resolution">
      <i class="fas fa-desktop"></i>
      <span>Resolution</span>
    </a>
    <a class="tool-link" href="/calculator.html" title="Calculator">
      <i class="fas fa-calculator"></i>
      <span>Calculator</span>
    </a>
    <a class="tool-link" href="/ip.html" title="IP Address">
      <i class="fas fa-network-wired"></i>
      <span>IP Address</span>
    </a>
    <a class="tool-link" href="https://chat-4r5m.onrender.com/" title="MongoDB Chat" target="_blank">
      <i class="fas fa-server"></i>
      <span>DB Chat</span>
    </a>
    <a class="tool-link" href="/dnb.html" title="DnB Radio" target="_blank">
      <i class="fas fa-wave-square"></i>
      <span>DnB Radio</span>
    </a>
  </div>
    <script type="module">
    import { createWireframeWater } from './wireframeWater.js';

    createWireframeWater({

      container: document.getElementById('background')
    });
  </script>
</body>
</html>
