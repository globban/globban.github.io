  <style>
    @font-face {
      font-family: 'dot';
      src: url('/dot.ttf');
    }
    body {
      margin: 0;
      font-family: 'dot';
      color: #eee;
      background-color: #232526;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-position: center center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    h1 {
      text-align: center;
      margin-top: 1.5em;
      font-size: 2.4em;
      color: #fff;
      width: 100%;
      letter-spacing: 0.05em;
      margin-bottom: 1em;
    }
    .tools-grid {
      padding: 2.5rem 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      max-width: 1100px;
      margin: 0 auto;
      transform: none;
      align-items: center;
    }
    .tool-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(30, 30, 30, 0.35);
      border: 2px solid rgba(255, 255, 255, 0.18);
      border-radius: 14px;
      padding: 1.2em 1.6em;
      text-decoration: none;
      color: #fff;
      min-width: 120px;
      min-height: 96px;
      transition: background 0.18s, border 0.18s, color 0.18s, box-shadow 0.18s, transform 0.12s;
      box-shadow: 0 4px 18px 0 rgba(0,0,0,0.18), 0 0 2px #000;
      font-size: 1.05em;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding-left: 1.2rem;
      padding-right: 1.2rem;
    }
    .tool-link:hover {
      background: #ffffff00;
      border-color: #0f0;
      color: rgb(255, 255, 255);
      box-shadow: 0 0 18px #0f02, 0 0 2px #000;
    }
    .tool-link i {
      font-size: 2.2em;
      margin-bottom: 0.5em;
    }
    .tool-link span {
      font-size: 1.05em;
      text-shadow: none;
      line-height: 1.1;
    }

    /* Responsive tweaks for small screens */
    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; margin-top: 0.8rem; }
      body { background-attachment: scroll; }
      .tools-grid { padding: 1rem; gap: 0.75rem; }
      .tool-link {
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        width: calc(100% - 2rem);
        min-width: unset;
        min-height: 64px;
        padding: 0.9rem 1rem;
        border-radius: 10px;
        font-size: 1.05rem;
      }
      .tool-link i { font-size: 1.6rem; margin-bottom: 0; margin-right: 0.8rem; }
      .tool-link span { font-size: 1rem; }
      pre { display: none; }
      .tool-link:active { transform: translateY(1px); }
    }
  </style>
</head>
