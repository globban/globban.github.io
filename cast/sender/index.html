<html>
  <head>
  <title>algot.fun Cast Sender</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin+Condensed:700">
    <link rel="icon" type="image/png" href="favicon.png">
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <style>
      @font-face {
        font-family: 'Dot';
        src: url('/dot.ttf');
      }
      body {
        background:#000;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Dot', 'Cabin Condensed', Arial, sans-serif;
      }
      .glass {
        background: rgba(255,255,255,0.10);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
        backdrop-filter: blur(18px) saturate(180%);
        -webkit-backdrop-filter: blur(18px) saturate(180%);
        border-radius: 18px;
        border: 1px solid rgba(255,255,255,0.12);
        padding: 2em 2.5em 2em 2.5em;
        margin: 2em 0;
        max-width: 350px;
        width: 100%;
        color: #fff;
        text-align: center;
        box-shadow: 0 4px 24px 0 rgba(0,0,0,0.12);
      }
      h1 {
        font-size: 2.2em;
        margin-bottom: 0.5em;
        letter-spacing: 0.04em;
        color: #ffffff;
        text-shadow: 0 2px 8px #0008;
      }
      label, p {
        color: #ffffff;
        font-size: 1.1em;
      }
      input {
        width: 100%;
        padding: 0.5em 0.7em;
        margin-top: 0.3em;
        margin-bottom: 1em;
        font-size: 1.1em;
        background: #ffffff22 !important;
        border: 1px solid #ffffff55;
        box-shadow: 0 2px 8px #0002;
        color: #fff;
      }
      input::placeholder {
        color: #e0e0e0;
        opacity: 0.7;
      }
      button {
        background: #060;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 2px 8px #0002;
        border: none;
        letter-spacing: 0.04em;
        padding: 0.6em 1.2em;
        font-size: 1.1em;
        border-radius: 8px;
        transition: background 0.2s, box-shadow 0.2s;
      }
      button:hover {
        background: rgb(0, 206, 0);
        box-shadow: 0px 0px 16px rgb(0, 255, 0);
      }
      #kill {
        background: #e74c3c;
        color: #fff;
        margin-top: 0.5em;
      }
      #kill:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #post-note {
        font-size: 0.95em;
        color: #ffb;
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <div class="glass">
      <h1>Chromecast sender</h1>
      <form method="get" action="JavaScript:connect();">
        <label>URL<br><input type="text" id="url" placeholder="https://example.com/" autocomplete="off"></label>
        <label>Refresh (seconds, optional)<br><input type="number" id="refresh" min="0" value="0"></label>
        <button type="submit">Cast</button>
      </form>
      <button id="kill" disabled>Stop Casting</button>
      <p id="post-note" style="display: none">
        If the page does not load, make sure the HTTP header <b>X-Frame-Options</b> allows embedding in a frame.
      </p>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js');
        });
      }
    </script>
  </body>

  <!-- Post load all the goods used to interact with Chromecast/receiver. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://underscorejs.org/underscore-min.js"></script>
  <script src="main.js"></script>
