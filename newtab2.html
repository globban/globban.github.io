<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');

        h1 {

        }


        @keyframes fade {

            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;

            left: 0;

            z-index: 1;

        }

            z-index: 0;

            list-style: none;
            transition: opacity 0.5s;
        }

            font-family: orbitron;
            display: list-item;

    body {

      font-family: 'Arial', sans-serif;

      height: 100vh;

    .center {
      position: absolute;

      transform: translate(-50%, -50%);

    .container {

    ::-webkit-scrollbar {

}

::-webkit-scrollbar-track {

}

  border-radius: 10px;
}
    input[type="text"] {
      padding: 1em 15em 1em 1em;
      background-color: rgb(255, 255, 255);
      box-shadow: none;

      font-size: 1em;
      border-radius: 50px;

    }


.google-apps-btn {
    display: grid;

}

.apps-menu {

.apps-menu ul {
    list-style-type: none;
    padding: 0;

.apps-menu ul li {

.apps-menu ul li a {

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://kit.fontawesome.com/87a560d2c6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="particles-js"></div>
    <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_self">
        <input type="hidden">
        <input autocomplete="off" class="form-control search" name="q" placeholder="Search" required="required"  type="text" autofocus
        style="border: #000000; box-shadow: 3px 3px 3px grey; outline: none;">
        </form>
        
        <div id="particlesCustomization" style="position: absolute; top: 10px; left: 10px; background: rgba(0, 0, 0, 0.8); padding: 10px; border-radius: 10px; color: white; display: none;">
            <h3>Customize Particles</h3>
            <label for="particleCount">Particle Count:</label>
            <input type="number" id="particleCount" value="100" min="10" max="500" step="10"><br><br>
          
            <label for="particleSize">Particle Size:</label>
            <input type="number" id="particleSize" value="3" min="1" max="10" step="1"><br><br>
          
            <label for="particleSpeed">Particle Speed:</label>
            <input type="number" id="particleSpeed" value="2" min="1" max="10" step="1"><br><br>
          
            <label for="particleOpacity">Particle Opacity:</label>
            <input type="number" id="particleOpacity" value="0.5" min="0.1" max="1" step="0.1"><br><br>
          
            <label for="particleShape">Particle Shape:</label>
            <select id="particleShape">
              <option value="circle">Circle</option>
              <option value="edge">Edge</option>
              <option value="triangle">Triangle</option>
              <option value="polygon">Polygon</option>
              <option value="star">Star</option>
            </select><br><br>
          
            <label for="particleColor">Particle Color:</label>
            <input type="color" id="particleColor" value="#ff90ff"><br><br>
          
            <label for="lineColor">Line Color:</label>
            <input type="color" id="lineColor" value="#ff00ff"><br><br>
          
            <label for="lineDistance">Line Distance:</label>
            <input type="number" id="lineDistance" value="150" min="50" max="300" step="10"><br><br>
          
            <label for="lineWidth">Line Width:</label>

              <option value="repulse">Repulse</option>
              <option value="bubble">Bubble</option>
            </select><br><br>
          
            <label for="clickMode">Click Mode:</label>
            <select id="clickMode">
              <option value="push">Push</option>
              <option value="remove">Remove</option>
              <option value="repulse">Repulse</option>
              <option value="bubble">Bubble</option>
            </select><br><br>
          
            <h3>Background</h3>
            <label for="backgroundColor">Background Color:</label>
            <input type="color" id="backgroundColor" value="#000000"><br><br>
          
            <button onclick="updateParticles()">Apply Changes</button>
          </div>

</body>
<script>

  function menu2() {
    const menu = document.getElementById('particlesCustomization');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }
    particlesJS('particles-js', {
        "particles": {
            "number": { "value": 100 },
            "size": { "value": 3 },
            "move": { "speed": 2 },
            "color": { "value": "#ff90ff" },
            "line_linked": { "enable": true, "distance": 169, "color": "#ff00ff" },
            
        }
    });

    function toggleMenu() {
    const menu = document.getElementById('appsMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

function updateParticles() {
  const particleCount = document.getElementById('particleCount').value;
  const particleSize = document.getElementById('particleSize').value;
  const particleSpeed = document.getElementById('particleSpeed').value;
  const particleOpacity = document.getElementById('particleOpacity').value;
  const particleShape = document.getElementById('particleShape').value;
  const particleColor = document.getElementById('particleColor').value;
  const lineColor = document.getElementById('lineColor').value;
  const lineDistance = document.getElementById('lineDistance').value;
  const lineWidth = document.getElementById('lineWidth').value;
  const hoverMode = document.getElementById('hoverMode').value;
  const clickMode = document.getElementById('clickMode').value;
  const backgroundColor = document.getElementById('backgroundColor').value;

  // Save settings to localStorage
  saveSetting('particleCount', particleCount);
  saveSetting('particleSize', particleSize);
  saveSetting('particleSpeed', particleSpeed);
  saveSetting('particleOpacity', particleOpacity);
  saveSetting('particleShape', particleShape);
  saveSetting('particleColor', particleColor);
  saveSetting('lineColor', lineColor);
  saveSetting('lineDistance', lineDistance);
  saveSetting('lineWidth', lineWidth);
  saveSetting('hoverMode', hoverMode);
  saveSetting('clickMode', clickMode);
  saveSetting('backgroundColor', backgroundColor);

  // Update the background color of the #particles-js container
  document.getElementById('particles-js').style.backgroundColor = backgroundColor;

  // Reinitialize particles.js with new settings
  particlesJS('particles-js', {
    particles: {
      number: { value: parseInt(particleCount) },
      size: { value: parseInt(particleSize) },
      move: { speed: parseInt(particleSpeed) },
      opacity: { value: parseFloat(particleOpacity) },
      shape: { type: particleShape },
      color: { value: particleColor },
      line_linked: {
        enable: true,
        distance: parseInt(lineDistance),
        color: lineColor,
        width: parseInt(lineWidth),
      },
    },
    interactivity: {
      detect_on: 'window', // Ensure this is set to 'canvas'
      events: {
        onhover: { enable: true, mode: hoverMode }, // Use the hoverMode value
        onclick: { enable: true, mode: clickMode }, // Use the clickMode value
      },
      modes: {
        grab: { distance: 200, line_linked: { opacity: 1 } },
        repulse: { distance: 200 },
        bubble: { distance: 200, size: 10, duration: 2, opacity: 0.8 },
      },
    },
    retina_detect: true,
  });
}

document.addEventListener('DOMContentLoaded', () => {
  // Load saved settings or use defaults
  const particleCount = loadSetting('particleCount', 100);
  const particleSize = loadSetting('particleSize', 3);
  const particleSpeed = loadSetting('particleSpeed', 2);
  const particleOpacity = loadSetting('particleOpacity', 0.5);
  const particleShape = loadSetting('particleShape', 'circle');
  const particleColor = loadSetting('particleColor', '#ff90ff');
  const lineColor = loadSetting('lineColor', '#ff00ff');
  const lineDistance = loadSetting('lineDistance', 150);
  const lineWidth = loadSetting('lineWidth', 1);
  const hoverMode = loadSetting('hoverMode', 'grab');
  const clickMode = loadSetting('clickMode', 'push');
  const backgroundColor = loadSetting('backgroundColor', '#000000');

  // Set input values
  document.getElementById('particleCount').value = particleCount;
  document.getElementById('particleSize').value = particleSize;
  document.getElementById('particleSpeed').value = particleSpeed;
  document.getElementById('particleOpacity').value = particleOpacity;
  document.getElementById('particleShape').value = particleShape;
  document.getElementById('particleColor').value = particleColor;
  document.getElementById('lineColor').value = lineColor;
  document.getElementById('lineDistance').value = lineDistance;
  document.getElementById('lineWidth').value = lineWidth;
  document.getElementById('hoverMode').value = hoverMode;
  document.getElementById('clickMode').value = clickMode;
  document.getElementById('backgroundColor').value = backgroundColor;

  // Apply the background color to the #particles-js container
  document.getElementById('particles-js').style.backgroundColor = backgroundColor;

  // Initialize particles.js with saved or default settings
  particlesJS('particles-js', {
    particles: {
      number: { value: parseInt(particleCount) },
      size: { value: parseInt(particleSize) },
      move: { speed: parseInt(particleSpeed) },
      opacity: { value: parseFloat(particleOpacity) },
      shape: { type: particleShape },
      color: { value: particleColor },
      line_linked: {
        enable: true,
        distance: parseInt(lineDistance),
        color: lineColor,
        width: parseInt(lineWidth),
      },
    },
    interactivity: {
      detect_on: 'window',
      events: {
        onhover: { enable: true, mode: hoverMode },
        onclick: { enable: true, mode: clickMode },
      },
      modes: {
        grab: { distance: 200, line_linked: { opacity: 1 } },
        repulse: { distance: 200 },
        bubble: { distance: 200, size: 10, duration: 2, opacity: 0.8 },
      },
    },
    retina_detect: true,
  });
});

function saveSetting(key, value) {
  localStorage.setItem(key, value);
}

function loadSetting(key, defaultValue) {
  return localStorage.getItem(key) || defaultValue;
}
</script>
