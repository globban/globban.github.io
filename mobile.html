<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0f24, #1b2a4a);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 80%;
      max-width: 300px;
    }

    a {
      text-decoration: none;
      background: rgba(255, 255, 255, 0.08);
      padding: 16px;
      border-radius: 14px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      backdrop-filter: blur(6px);
      transition: 0.22s;
      border: 1px solid rgba(255,255,255,0.15);
      animation: slideUp 0.9s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    a i {
      font-size: 1.4rem;
      display: inline-block;
    }

    a:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.18);
    }
  </style>
</head>
<body>

   <button id="installBtn" style="display: none; position: absolute; bottom: 16px; right: 50%; transform: translateX(50%); z-index: 999; font-size: 16px; padding: 10px 18px; background: rgb(40, 167, 69); color: rgb(255, 255, 255); border: none; border-radius: 8px; box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 8px; cursor: pointer; width: 200px;">
  Install<i class="fa-solid fa-download"></i>
</button>
  <img src="logoanim.svg" alt="Logo" style="width:320px;height:auto;margin-bottom:20px; filter: drop-shadow(0px 0px 6px #fff);" />

  <h1>algot.fun</h1>

  <iframe src="/topo.html" style="border: none; width: 100vw; height: 100vh; position: absolute; z-index: -1;"></iframe>

  <div class="menu">
    <a href="mobilegames.html"><i class="fa-solid fa-gamepad"></i>Games</a>
    <a href="Tools.html"><i class="fa-solid fa-wrench"></i>Tools</a>
    <a href="https://chat-4r5m.onrender.com"><i class="fa-solid fa-comments"></i>Chat</a>
    <a href="/extras.html"><i class="fa-solid fa-cube"></i>Extras</a>
  </div>
   <script>

  const installBtn = document.getElementById("installBtn");
  let deferredPrompt;

  // Ensure the button exists before attaching listeners and hide it by default
  if (installBtn) {
    installBtn.style.display = 'none';

    window.addEventListener("beforeinstallprompt", (e) => {
      // Prevent the automatic prompt and save the event for later
      e.preventDefault();
      deferredPrompt = e;
      // Show the install button when install is possible
      installBtn.style.display = "block";
      console.log('beforeinstallprompt fired, install button shown');
    });

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) {
        console.log('No deferredPrompt available');
        return;
      }

      // Hide button while prompt is active
      installBtn.style.display = "none";

      // Show the browser install prompt
      deferredPrompt.prompt();

      try {
        const choiceResult = await deferredPrompt.userChoice;
        console.log('User response to the install prompt:', choiceResult);
      } catch (err) {
        console.warn('Error waiting for userChoice:', err);
      } finally {
        deferredPrompt = null;
      }
    });

    // If already in standalone mode, keep hidden
    if (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) {
      installBtn.style.display = "none";
    }
  } else {
    console.warn('Install button element not found');
  }

  // Optional: handle appinstalled to hide the button after install
  window.addEventListener('appinstalled', (evt) => {
    console.log('PWA was installed.', evt);
    if (installBtn) installBtn.style.display = 'none';
  });

  // Register Service Worker with error handling
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/sw.js").catch((err) => {
      console.warn('Service worker registration failed:', err);
    });
  }
</script>
</body>
</html>
