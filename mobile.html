<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Algot.fun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="manifest" href="/manifest.json">

  <style>
    * {
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'Dot';
      src: url('/dot.ttf');
    }

    body {
      margin: 0;
      font-family: 'Dot';
      color: #eee;
      background: url('/blob-scene-haikei.png');
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Vanta background container */
    #your-element-selector {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    /* Intro title */
    h1 {
      z-index: 2;
      position: relative;
      font-size: 3em;
      text-shadow: 0 0 10px #fff;
    }

    /* Options container */
    #options {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      opacity: 0;
      animation: fade-in 2s forwards;
    }

    /* Links */
    a {
        backdrop-filter: blur(8px);
      padding: 18px 40px;
      border-radius: 12px;
      background: rgb(0, 0, 0);
      color: #ffffff;
      font-size: 2.5em;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      width: 100%;
    }

    a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    @keyframes fade-in {
      0% {filter: blur(15px); opacity: 0; display: none;}
      100% { filter: blur(0); opacity: 1; display: flex;}
    }


  </style>
</head>

<body>
  


  <div id="options">
    <h1>Algot.fun</h1>
    <a href="/gameswipe.html"><i class="fa-solid fa-gamepad"></i>Games</a>
    <a href="https://chat-4r5m.onrender.com/"><i class="fa-solid fa-comment"></i>Chat</a>
    <a href="/Tools.html"><i class="fa-solid fa-tools"></i>Tools</a>
    <a href="/MC.html"><i class="fa-solid fa-cube"></i>MC</a>
  </div>
  <button id="installBtn" style="display: none; position: absolute; top: 16px; right: 16px; z-index: 999; font-size: 16px; padding: 10px 18px; background: rgb(40, 167, 69); color: rgb(255, 255, 255); border: none; border-radius: 8px; box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 8px; cursor: pointer; width: 200px;">
  Install<i class="fa-solid fa-download"></i>
</button>
 <script>
  const installBtn = document.getElementById("installBtn");
  let deferredPrompt;

  document.body.style.backdropFilter = 'hue-rotate(' + (Math.random() * 360) + 'deg)';

  // Ensure the button exists before attaching listeners and hide it by default
  if (installBtn) {
    installBtn.style.display = 'none';

    window.addEventListener("beforeinstallprompt", (e) => {
      // Prevent the automatic prompt and save the event for later
      e.preventDefault();
      deferredPrompt = e;
      // Show the install button when install is possible
      installBtn.style.display = "block";
      console.log('beforeinstallprompt fired, install button shown');
    });

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) {
        console.log('No deferredPrompt available');
        return;
      }

      // Hide button while prompt is active
      installBtn.style.display = "none";

      // Show the browser install prompt
      deferredPrompt.prompt();

      try {
        const choiceResult = await deferredPrompt.userChoice;
        console.log('User response to the install prompt:', choiceResult);
      } catch (err) {
        console.warn('Error waiting for userChoice:', err);
      } finally {
        deferredPrompt = null;
      }
    });

    // If already in standalone mode, keep hidden
    if (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) {
      installBtn.style.display = "none";
    }
  } else {
    console.warn('Install button element not found');
  }

  // Optional: handle appinstalled to hide the button after install
  window.addEventListener('appinstalled', (evt) => {
    console.log('PWA was installed.', evt);
    if (installBtn) installBtn.style.display = 'none';
  });

  // Register Service Worker with error handling
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/sw.js").catch((err) => {
      console.warn('Service worker registration failed:', err);
    });
  }
</script>

</body>
</html>
