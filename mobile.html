<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Swipe</title>

<style>
  body {
    margin: 0;
    background: black;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }

  #game-list {
    padding-bottom: 70px;
  }

  .game-card {
    width: 100%;
    max-width: 900px;
    margin: 0 auto 20px auto;
    text-align: center;
  }

  .thumbnail {
    width: 100%;
    aspect-ratio: 16 / 9;
    background-size: cover;
    background-position: center;
    border-radius: 10px;
    background-color: #222;
  }

  .bottom-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 60px;
    background: #111;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #333;
  }

  .cat {
    background: none;
    border: none;
    color: #fff;
    font-size: 14px;
  }
</style>

</head>
<body>

<div id="game-list"></div>
<div id="sentinel"></div>

<div class="bottom-bar">
  <button class="cat">All</button>
  <button class="cat">Casual</button>
  <button class="cat">Action</button>
  <button class="cat">Horror</button>
</div>

<script>
// Local JSON array (replace with your real games.json contents)
const games = [
  {
    "gameid": "snowrider",
    "customurl": "",
    "thumbnail": "https://picsum.photos/seed/a/800/450",
    "category": "casual",
    "blocked": false
  },
  {
    "gameid": "subwaysurfers",
    "customurl": "",
    "thumbnail": "https://picsum.photos/seed/b/800/450",
    "category": "action",
    "blocked": false
  }
];

// Build play URL
function getGameUrl(game){
  if (game.customurl && game.customurl.trim() !== ""){
    return game.customurl;
  }
  return `https://games.crazygames.com/en_US/${game.gameid}/index.html?skipPrerollFirstSession=true&v=1.337`;
}

const gameList = document.getElementById("game-list");
const sentinel = document.getElementById("sentinel");
let loaded = 0;
const batchSize = 10;

function loadMore(){
  const slice = games.slice(loaded, loaded + batchSize);

  slice.forEach(game => {
    const card = document.createElement("div");
    card.className = "game-card";
    card.innerHTML = `
      <a href="${getGameUrl(game)}" target="_blank">
        <div class="thumbnail" style="background-image:url('${game.thumbnail}')"></div>
      </a>
      <h3>${game.gameid}</h3>
      <p>${game.category}</p>
    `;
    gameList.appendChild(card);
  });

  loaded += batchSize;
}

const observer = new IntersectionObserver(entries => {
  if (entries[0].isIntersecting && loaded < games.length){
    loadMore();
  }
});

observer.observe(sentinel);
loadMore();
</script>

</body>
</html>
