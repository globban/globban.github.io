<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Algot.fun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'Dot';
      src: url('/dot.ttf');
    }

    body {
      margin: 0;
      font-family: 'Dot';
      color: #eee;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Vanta background container */
    #your-element-selector {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    /* Intro title */
    h1 {
      z-index: 2;
      position: relative;
      font-size: 3em;
      text-shadow: 0 0 10px #fff;
    }

    /* Options container */
    #options {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      opacity: 0;
      animation: fade-in 2s forwards;
    }

    /* Links */
    a {
        backdrop-filter: blur(8px);
      padding: 18px 40px;
      border-radius: 12px;
      background: rgb(0, 0, 0);
      color: #ffffff;
      font-size: 2.5em;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      width: 100%;
    }

    a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    @keyframes fade-in {
      0% {filter: blur(15px); opacity: 0; display: none;}
      100% { filter: blur(0); opacity: 1; display: flex;}
    }
  </style>
</head>

<body>
  

  <div id="options">
    <h1>Algot.fun</h1>
    <a href="/gameswipe.html"><i class="fa-solid fa-gamepad"></i>Games</a>
    <a href="https://chat-4r5m.onrender.com/"><i class="fa-solid fa-comment"></i>Chat</a>
    <a href="/Tools.html"><i class="fa-solid fa-tools"></i>Tools</a>
  </div>

  <div id="your-element-selector"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
  <script>
    VANTA.DOTS({
      el: "#your-element-selector",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x00ff00,
      color2: 0x00ff00,
      backgroundColor: 0x000000
    })
  </script>
</body>
</html>
