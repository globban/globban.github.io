<html>

<head>
   <title>clock</title>
   <script>function add_zero(digit) {
         if (digit < 10) {
            digit = "0" + digit;
         }
         else {
            digit = digit.toString();
         }

         return digit
      }

      function clock() {
         const now = new Date();

         let hours = now.getHours();
         let minutes = now.getMinutes();
         let seconds = now.getSeconds();

         document.getElementById("digits").innerHTML = add_zero(hours) + ":" + add_zero(minutes) + ":" + add_zero(seconds);
      }

      setInterval(clock, 1000);

      function myFunction() {
         location.reload();
      }

      window.onload = function () {
         const savedTextColor = localStorage.getItem('textColor') || '#ffffff';
         document.documentElement.style.setProperty('--text-color', savedTextColor);
         document.getElementById('textColor').value = savedTextColor;
      };
   </script>
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');



      #clock {
         align-items: center;
         display: flex;
         height: 100%;
         width: 100%;
         justify-content: center;
         color: white;
         mix-blend-mode: difference;

         font-family: chakra petch;
      }

      #digits {
         font-size: 20vw;
      }

      body {
         overflow-y: hidden;
         background-image: url("https://res.cloudinary.com/dhxkd1vka/image/upload/v1744928054/Screenshot_2025-04-11_192425_qrr0iy.png");
         background-size: cover;
         background-position: center;
      }
   </style>
</head>

<body>
   <div id="clock" onclick="myFunction()">
      <span id="digits"></span>
   </div>
</body>
