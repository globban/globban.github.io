		<script>function add_zero(digit)
            {
               if(digit < 10)
               {
                  digit = "0" + digit;
               }
               else
               {
                  digit = digit.toString();
               }
               
               return digit
            }
            
            function clock()
            {
               const now = new Date();
               
               let hours = now.getHours();
               let minutes = now.getMinutes();
               let seconds = now.getSeconds();
               
               document.getElementById("digits").innerHTML = add_zero(hours) + ":" + add_zero(minutes)+ ":" + add_zero(seconds) ;
            }
            
            setInterval(clock, 1000);

            function myFunction()
            {
               window.location.href = "https://www.algot.fun/"
            }

	    </script>
