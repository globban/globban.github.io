<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Algot's Web Workshop</title>
    <link rel="icon" type="image/png" href="https://www.algot.fun/logosmall.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');

        h1 {
            color: rgb(255, 255, 255);
            text-align: center;
            font-family: Orbitron;
            font-size: 5vw;
            animation-name: fade;
            animation-iteration-count: 1;
            animation-delay: 0s;
            animation-duration: 4s;
            position: absolute;
        }

        :root {
            --glow-color: rgb(255, 255, 255);
        }


        @keyframes fade {
            0% {
                color: rgba(255, 255, 255, 0);
                text-shadow: none;
            }
            100% {
                color: rgb(255, 255, 255);
            }

        }

        @keyframes drop {
            0% {
               top: 0vh;
            }
            100% {
                top: 15vh;
            }
        }

        body {
            background-image: url('/blender render/minimalistic glow red and blu.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-color: rgb(16, 16, 16);
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70vw;
            animation-name: drop;
            animation-iteration-count: 1;
            animation-delay: 0s;
            animation-duration: 4s;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 99%;
            background-color: #000;
            top: 0;
            left: 0;
            z-index: -1;
        }


        .icon {
            top: 1cm;
            right: 1cm;
            color: #fff;
            position: absolute;
            font-size: 4em;
            cursor: pointer;
            z-index: 1;
        }

        .icon :hover {
            color: #999;
            transition: ease;
        }

        #menu {
            display: none;
            opacity: 0;
            width: 10em;
            height: auto;
            background-color: #1b1b1b;
            position: absolute;
            top: 0.7cm;
            right: 0.5cm;
            z-index: 0;
            padding: 1em;
            list-style: none;
            transition: opacity 0.5s;
        }

        a {
            color: #fff;
            font-family: orbitron;
            display: list-item;
            padding-top: 1em;
            text-decoration: none;
        }

        @keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

.icon.spin {
    animation: spin 0.5s ease-in-out;
}
    </style>
    <script src="https://kit.fontawesome.com/87a560d2c6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="icon" onclick="menu()"><i class="fas fa-bars"></i></div>
    <div id="menu">
        <a href="/visits.html"><i class="fas fa-comment"></i> Chat</a>
        <a href="/Links.html"><i class="fas fa-link"></i> Links</a>
        <a href="/clicker.html"><i class="fas fa-computer-mouse"></i> Clicker</a>
        <a href="/Webbutton.html"><i class="fas fa-dice"></i> Random</a>
        <a href="/EXTRACT.zip" download><i class="fas fa-download"></i> Newtab 2.0</a>
        <a href="/drift.html"><i class="fas fa-car"></i> Drift</a>
    </div>
    <div class="center">
        <h1 class="glow">Welcome to algot's web workshop 2.0</h1>
    </div>
</body>
<script>

function menu() {
    const menuElement = document.getElementById('menu');
    const iconElement = document.querySelector('.icon i'); // Select the icon inside the menu bar

    // Toggle menu visibility
    if (menuElement.style.opacity === '0' || menuElement.style.opacity === '') {
        menuElement.style.opacity = '1'; // Show menu
        menuElement.style.display = 'block';
    } else {
        menuElement.style.opacity = '0'; // Hide menu
        setTimeout(() => {
            menuElement.style.display = 'none';
        }, 500); // Wait for the opacity transition to complete
    }

    // Add spin animation class
    iconElement.classList.add('spin');

    // Remove the spin class after the animation ends
    iconElement.addEventListener('animationend', () => {
        iconElement.classList.remove('spin');
    }, { once: true });
}
</script>


</html>
