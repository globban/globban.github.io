<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topographic Canvas</title>
    <style>
        @font-face {
            font-family: 'Dot';
            src: url('/dot.ttf');
        }
        body, html {    
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-size: cover, cover;
            background-repeat: no-repeat, no-repeat;
            background-attachment: fixed;
        }

        header {
            font-family: 'Dot';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 75px;
            background: rgba(20, 20, 20, 0.35);
            color: white;
            padding-left: 2em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.15);
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            letter-spacing: 0.05em;
        }

        .links {
            display: flex;
            align-items: center;
            gap: 1.5em;
            margin-right: 5em;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 0.3em 1em;
            border-radius: 8px;
            transition: background 0.2s;
            background: rgba(255,255,255,0.05);
        }
        header a:hover {
            background: rgba(255,255,255,0.18);
        }
    </style>
</head>
<body onload="bg()">
    <header>
        <h1>Algot.fun</h1>
        <div class="links">
            <a href="/visits.html">Chat</a>
            <a href="/Games.html">Games</a>
        </div>
    </header>
    <script>
        // Pick a random background image from the Logos folder
        (function bg() {
            const backgrounds = [
                "Logos/export (1).png",
                "Logos/export (2).png",
                "Logos/export (3).png",
                "Logos/export (4).png",
                "Logos/export (5).png",
                "Logos/export (6).png",
                "Logos/export (7).png"
                // Add more as needed
            ];
            const chosen = backgrounds[Math.floor(Math.random() * backgrounds.length)];
            document.body.style.backgroundImage =
                `url('${chosen}'), linear-gradient(120deg, #000 0%, #000 100%)`;
        })();

        
    </script>
</body>
</html>
