<script>
  const sigil = document.getElementById("sigil");

  window.addEventListener("load", () => {
    if (localStorage.getItem("sigilActive") !== "false") {
    setTimeout(() => {
      const splash = document.getElementById("splash");
      splash.style.opacity = "0";
      
      // Remove it from DOM after fade-out
      setTimeout(() => splash.remove(), 600);
    }, 1000); // matches shimmer duration
  } else {
    hide()
  }
  
  });




// Restore state from localStorage on page load
if (localStorage.getItem("sigilActive") !== "false") {
  sigil.classList.add("active");
}

sigil.addEventListener("click", () => {
  sigil.classList.toggle("active");

  if (sigil.classList.contains("active")) {
    localStorage.setItem("sigilActive", "true");
  } else {
    localStorage.setItem("sigilActive", "false");
  }
});


  function hide() {
    document.getElementById("splash").style.display = "none"
  }
</script>
