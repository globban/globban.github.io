<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Algot.fun</title>
  <link rel="icon" href="/favicon.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    @font-face {
      font-family: 'Dot';
      src: url('/dot.ttf');
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #000;
      box-sizing: border-box;
      touch-action: manipulation;
      font-family: 'Dot', Arial, sans-serif;
      color: #eee;
      min-height: 100vh;
      background-color: #000000;
    }

    header {
      font-family: 'Dot', Arial, sans-serif;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 75px;
      background: rgba(20, 20, 20, 0.35);
      color: #fff;
      padding-left: 2em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.15);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      letter-spacing: 0.05em;
    }

    .links {
      display: flex;
      align-items: center;
      gap: 1.5em;
      margin-right: 5em;
      transition: all 0.3s;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      padding: 0.3em 1em;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      transition: background 0.2s;
    }
    header a:hover {
      background: rgba(255,255,255,0.18);
    }

    .mobile-nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2em;
      margin: 2em auto 0 auto;
      padding: 1.2em 0.5em 1.2em 0.5em;
      max-width: 90vw;
      background: rgba(30, 30, 40, 0); /* more transparent */
      border-radius: 18px;
      position: relative;
      top: 85px;
      z-index: 1002; /* above #background and header */
     

    }
    @media (max-width: 600px) {
      .mobile-nav a {
        padding: 0.7em 1.2em;
        margin: 0.2em 0;
        color: #fff;
        font-size: 1.6em;
        text-align: center;
        width: 70%;
        text-decoration: none;
        border-radius: 10px;
      backdrop-filter: blur(14px) saturate(180%);
      -webkit-backdrop-filter: blur(14px) saturate(180%);
       transition: all 0.3s ease;
      }
      .mobile-nav a:hover {
       width: 75%;
        background: rgba(255, 255, 255, 0.15);
      }
    }

  </style>
</head>

  <header>
    <h1>Algot.fun</h1>
    <div class="links" id="navLinks">
      <a href="https://chat-4r5m.onrender.com/">Chat</a>
      <a href="/Games.html">Games</a>
      <a href="/Tools.html">Tools</a>
    </div>
  </header>

  <!-- Mobile nav will be injected here if needed -->
  <div id="background" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;background-size:cover;background-position:center;"></div>
</body>
<script>
// Set a random wallpaper from Pexels API as the background
const bgDiv = document.getElementById('background');
fetch('https://api.pexels.com/v1/search?query=4k wallpaper&per_page=85', {
  headers: {
    Authorization: 'AJCLYKNilyyQ11ajGWehSngFYIkRf0bnioxae2lNBX9lYYShoUzlRg0O' // Replace with your key
  }
})
.then(res => res.json())
.then(data => {
  const photos = data.photos;
  const randomPhoto = photos[Math.floor(Math.random() * photos.length)];
  // Use large2x or original for best quality
  bgDiv.style.backgroundImage = `url('${randomPhoto.src.original}')`;
});
</script>
  <script>
    // Mobile support: pop out nav links to main if width is too small
    function handleMobileNav() {
      const nav = document.getElementById('navLinks');
      const header = document.querySelector('header');
      if (window.innerWidth <= 600) {
        if (!document.getElementById('mobileNavLinks')) {
          const mobileNav = nav.cloneNode(true);
          mobileNav.id = 'mobileNavLinks';
          mobileNav.className = 'mobile-nav';
          // Insert mobile nav after header
          header.insertAdjacentElement('afterend', mobileNav);
        }
        nav.style.display = 'none';
      } else {
        const mobileNav = document.getElementById('mobileNavLinks');
        if (mobileNav) mobileNav.remove();
        nav.style.display = 'flex';
      }
    }
    window.addEventListener('resize', handleMobileNav);
    window.addEventListener('DOMContentLoaded', handleMobileNav);
  </script>
</html>
