<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <meta charset="UTF-8" />
  <title>Algot's web-workshop</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/87a560d2c6.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000000;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background-color: #000000;
    }

    h1{
      position: absolute;
      top: 50vh;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5vw;
      text-align: center;
      color: #ffffff;
      transition: text-shadow 0.3s ease;
      text-decoration: none;
    }
    h1:hover {
      color: #ffffff;
      transition: text-shadow 0.3s ease;
      text-shadow: 0px 0px 20px rgb(255, 255, 255);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 60px; /* Initial width showing only icons */
      background-color: #111;
      overflow-x: hidden;
      transition: width 0.3s ease; /* Smooth expand/collapse */
      z-index: 1000;
      border-right: 1px solid transparent;
      border-image: linear-gradient(0deg, #ff3d00, #eeff00) 1;
    }

    /* Sidebar expands on hover */
    .sidebar:hover {
      width: 200px; /* Expanded width */
    }

    /* Sidebar links */
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 15px;
      text-decoration: none;
      font-size: 1.2em;
      color: #ffffff;
      transition: background-color 0.3s ease;
    }

    /* Sidebar link hover effect */
    .sidebar a:hover {
      background-color: #575757;
    }

    /* Sidebar icons */
    .sidebar a i {
      margin-right: 10px; /* Space between icon and text */
      min-width: 30px; /* Align icons */
      text-align: center;
    }

    /* Sidebar text (hidden by default) */
    .sidebar a span {
      display: none; /* Hide text initially */
      white-space: nowrap; /* Prevent text wrapping */
    }

    /* Show text when sidebar is expanded */
    .sidebar:hover a span {
      display: inline-block;
    }
    
    
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="/cball.html"><i class="fas fa-gamepad"></i><span>CoreBall</span></a>
    <a href="/Links.html"><i class="fas fa-link"></i><span>Links</span></a>
    <a href="/EXTRACT.zip" type="download"><i class="fas fa-download"></i><span>Algot.newtab</span></a>
    <a href="/clicker.html"><i class="fas fa-mouse"></i><span>Clicker</span></a>
    <a href="/gambling.html"><i class="fas fa-dice-five"></i><span>Gambling</span></a>
    <a href="/renders.html"><i class="fas fa-images"></i><span>Gallery</span></a>
    <a href="/clock.html"><i class="fas fa-clock"></i><span>Clock</span></a>
    <a href="/car.html"><i class="fas fa-flag-checkered"></i><span>Drift</span></a>
    <a href="/visits.html"><i class="fas fa-comments"></i><span>Chat</span></a>
  </div>
 <h1>Welcome to Algot's web-workshop</h1>
</body>
<script>
function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  // Apply random vibrant gradient to the sidebar
  function applyRandomGradient() {
    const color1 = getRandomColor();
    const color2 = getRandomColor();
    const sidebar = document.querySelector('.sidebar');
    sidebar.style.borderImage = `linear-gradient(45deg, ${color1}, ${color2}) 1`;
  }

  // Call the function on page load
  document.addEventListener('DOMContentLoaded', applyRandomGradient);

  particlesJS('particles-js', {
    particles: {
      number: {
        value: 100,
        density: {
          enable: true,
          value_area: 800,
        },
      },
      color: {
        value: '#ffffff',
      },
      shape: {
        type: 'circle',
      },
      opacity: {
        value: 0.5,
        random: false,
      },
      size: {
        value: 3,
        random: true,
      },
      line_linked: {
        enable: true,
        distance: 150,
        color: '#ffffff',
        opacity: 0.4,
        width: 1,
      },
      move: {
        enable: true,
        speed: 2,
        direction: 'none',
        random: false,
        straight: false,
        out_mode: 'out',
      },
    },
    interactivity: {
      detect_on: 'window',
      events: {
        onhover: {
          enable: true,
          mode: 'repulse',
        }
      },
      modes: {
        grab: {
          distance: 200,
          line_linked: {
            opacity: 1,
          },
        },
        bubble: {
          distance: 200,
          size: 10,
          duration: 2,
          opacity: 0.8,
        },
        repulse: {
          distance: 200,
        },
        push: {
          particles_nb: 0,
        },
      },
    },
    retina_detect: true,
  });
</script>
</html>
