<html>
	<head>
		<title>Casino</title>
		<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	</head>
	<script type="module">
		import randomButton from "./random-button.js";
		//"load" event körs när sidan laddats klart 
		window.addEventListener("load", (event) => {
			//setup random button
			randomButton("btn-random");
		});
		window.onload = function() {
            const savedTextColor = localStorage.getItem('textColor') || '#ffffff';
            document.documentElement.style.setProperty('--text-color', savedTextColor);
            document.getElementById('textColor').value = savedTextColor;
        };
	</script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
		body {
			background-color: black;
			color: white;
			text-align: center;
			overflow-x: hidden;
		}
		.center {
			position: absolute;
			width: 100%;
			height: 100%;
			text-align: center;
			align-items: center;
            transform: translateY(-50%);
            top: 50%;
		}

		h1 {
			font-family: orbitron;
			font-size: 5em;
			text-shadow: 0px 0px 10px #fff;
		}

		button {
			padding: 0em 4em;
			transition: all 0.5s;
		}

		button:hover {
			box-shadow: 0px 0px 40px 19px rgb(163, 75, 221);
			transition: all 0.5s;
		}

		#particles-js {
            position: absolute;
            width: 100%;
            height: 99%;
            background-color: #000;
            top: 0;
            left: 0;
            z-index: -1;
        }

		#destination-url.glow {
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffffff;
            }
            to {
                text-shadow: 0 0 20px #FFD700;
            }
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        #grid a {
            display: block;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 5vw;
        }

        #grid a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Mobile-friendly styles */
        @media only screen and (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            #grid {
                grid-template-columns: 1fr;
                gap: 10px;
                margin-top: 10px;
            }

            #grid a {
                padding: 15px;
                font-size: 1em;
            }

            button {
                padding: 0.5em 2em;
                font-size: 1em;
            }

            .center {
                padding: 20px;
            }
        }
	</style>
	<body>
		<div onclick="history.back()" style="height: 3em; width: 3em; position: absolute; left: 1em; top: 1em; cursor: pointer;"><img src="/arrow-left-solid.svg"></div>

		<div id="center">
		  <h1>Welcome to Algot's casino</h1>
          </div>
        <div id="grid">

            <a href="mines.html">Mines</a>
        </div>
	</body>

</html>
