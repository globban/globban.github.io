<html>
	<head>
		<title>Random website</title>
	</head>
	<script type="module">
		import randomButton from "./random-button.js";
		//"load" event körs när sidan laddats klart 
		window.addEventListener("load", (event) => {
			//setup random button
			randomButton("btn-random");
		});
		window.onload = function() {
            const savedTextColor = localStorage.getItem('textColor') || '#ffffff';
            document.documentElement.style.setProperty('--text-color', savedTextColor);
            document.getElementById('textColor').value = savedTextColor;
        };
	</script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
		body {
			background-color: black;
			color: white;
			text-align: center;
			overflow-x: hidden;
			background-size: cover;
			background-repeat: no-repeat;
		}
		.center {
			position: absolute;
			width: 100%;
			height: 100%;
			text-align: center;
			align-items: center;
            transform: translateY(-50%);
            top: 50%;
		}

		h1 {
			font-family: orbitron;
			font-size: 5em;
		}

		button {
			padding: 0em 4em;
			transition: all 0.5s;
      background: none;
      color: white;
      border: solid 1px white;
      border-radius: 25px;
		}

		button:hover {
			box-shadow: 0px 0px 40px 19px rgb(255, 0, 0);
			transition: all 0.5s;
		}


		#destination-url.glow {
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffffff;
            }
            to {
                text-shadow: 0 0 20px #ff0000;
            }
        }
	</style>
	<body>
		<div id="center"></div>
		  <h1 style="margin-top:30vh ;">Take me to a random website</h1>
		  
				<button id="btn-random"><h1>please</h1></button>
	        <!-- New message element for showing destination -->
	        <p id="destination-url" style="color: white; font-size: 3vw; font-family: orbitron;"></p>
	</body>
<script>
        // Pick a random or favourite background image from the Logos folder
        (function() {
            const backgrounds = [
                "Logos/export (1).png",
                "Logos/export (2).png",
                "Logos/export (3).png",
                "Logos/export (4).png",
                "Logos/export (5).png",
                "Logos/export (6).png",
                "Logos/export (7).png"
                // Add more as needed
            ];
            let fav = localStorage.getItem("fav_bg");
            let chosen;
            if (fav && backgrounds.includes(fav)) {
                chosen = fav;
            } else {
                chosen = backgrounds[Math.floor(Math.random() * backgrounds.length)];
            }
            document.body.style.backgroundImage =
                `url('${chosen}'), linear-gradient(120deg, #232526 0%, #414345 100%)`;
        })();
</script>

</html>
