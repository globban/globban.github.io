<html>

<head>
  <title>Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/87a560d2c6.js" crossorigin="anonymous"></script>
  <script type="module">
    import initScoreHandler from "./ClickerScore/clicker-score.js";
    initScoreHandler("clickerButton", "currentScore", "highScore");
  </script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');

  body {
    background-color: black;
    color: white;
    text-align: center;
    overflow-x: hidden;
    overflow-y: hidden;
  }

  .center {
    position: absolute;
    left: 50%;
    /* relative to nearest positioned ancestor or body element */
    top: 50%;
    /*  relative to nearest positioned ancestor or body element */
    transform: translate(-50%, -50%);
    /* relative to element's height & width */
  }

  h1 {
    font-family: orbitron;
    font-size: 5vw;
  }

  button {
    padding: 0em 4em;
    transition: all 0.5s;
    background: none;
    color: white;
    border: solid 1px white;
    border-radius: 25px;
  }

  button:hover {
    box-shadow: 0px 0px 40px 19px rgb(255, 0, 0);
    transition: all 0.3s;
  }
</style>

<body>
  <div id="particles-js">
    <div class="center">
      <h1>Clicker game</h1>
      <button id="clickerButton">
        <h1>Click!</h1>
      </button>
      <h1>score: <span id="currentScore"></span></h1>
      <h1>High score: <span id="highScore"></span></h1>
    </div>
</body>
<script src="/particles.js"></script>
</html>
