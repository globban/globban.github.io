<html>
	<head>
		<title>Algot's Clicker game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://www.algot.fun/logosmall.png">
		<link rel="stylesheet" href="index.css">
		<script src="https://kit.fontawesome.com/87a560d2c6.js" crossorigin="anonymous"></script>
		<script type="module">
			import initScoreHandler from "./ClickerScore/clicker-score.js";
			initScoreHandler("clickerButton", "currentScore","highScore");

			window.addEventListener("load", (event) => {
				const modeButton = document.getElementById("modeButton");
				modeButton.addEventListener("click", () => {
					var element = document.body;
					element.classList.toggle("dark-mode");
				});
			});
			window.onload = function() {
            const savedTextColor = localStorage.getItem('textColor') || '#ffffff';
            document.documentElement.style.setProperty('--text-color', savedTextColor);
            document.getElementById('textColor').value = savedTextColor;
        };
		</script>
	</head>
	<body>
		<div class="topnav">
			<a  href="/index.html">Home</a>

				<a href="/Webbutton.html">Random</a>
				<a href="/clock.html">clock</a>
				<a href="/visits.html">Chat</a>
		  </div>
		  <div class="toprgb"></div>
		  <div class="blur toprgb"></div>
		  <div class="blur toprgb"></div>
		<div>
			<h1>Clicker game</h1>
			<button id="clickerButton"><h1>Click!</h1></button>
			<h1>your score: <span id="currentScore"></span></h1> 
			<h1>Highest score: <span id="highScore"></span></h1> 
		</div>
	</body>
</html>
