<html>

<head>
  <title>Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/87a560d2c6.js" crossorigin="anonymous"></script>
  <script type="module">
    import initScoreHandler from "./ClickerScore/clicker-score.js";
    initScoreHandler("clickerButton", "currentScore", "highScore");
  </script>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');

  body {
    background-color: black;
    color: white;
    text-align: center;
    overflow-x: hidden;
    overflow-y: hidden;
    background-size: cover;
    background-repeat: no-repeat;
  }

  .center {
    position: absolute;
    left: 50%;
    /* relative to nearest positioned ancestor or body element */
    top: 50%;
    /*  relative to nearest positioned ancestor or body element */
    transform: translate(-50%, -50%);
    /* relative to element's height & width */
  }

  h1 {
    font-family: orbitron;
    font-size: 5vw;
  }

  button {
    padding: 0em 4em;
    transition: all 0.5s;
    background: none;
    color: white;
    border: solid 1px white;
    border-radius: 25px;
  }

  button:hover {
    box-shadow: 0px 0px 40px 19px rgb(255, 0, 0);
    transition: all 0.3s;
  }
</style>

<body>
  <div class="center">
    <h1>Clicker game</h1>
    <button id="clickerButton">
      <h1>Click!</h1>
    </button>
    <h1>score: <span id="currentScore"></span></h1>
    <h1>High score: <span id="highScore"></span></h1>
  </div>
</body>
<script>
        // Pick a random or favourite background image from the Logos folder
        (function() {
            const backgrounds = [
                "Logos/export (1).png",
                "Logos/export (2).png",
                "Logos/export (3).png",
                "Logos/export (4).png",
                "Logos/export (5).png",
                "Logos/export (6).png",
                "Logos/export (7).png"
                // Add more as needed
            ];
            let fav = localStorage.getItem("fav_bg");
            let chosen;
            if (fav && backgrounds.includes(fav)) {
                chosen = fav;
            } else {
                chosen = backgrounds[Math.floor(Math.random() * backgrounds.length)];
            }
            document.body.style.backgroundImage =
                `url('${chosen}'), linear-gradient(120deg, #232526 0%, #414345 100%)`;
        })();
</script>
</html>
