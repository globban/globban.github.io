<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHRED | Elite Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .stat-card {
            background: rgba(11, 11, 11, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
            padding: 1.25rem;
        }

        .btn-shred {
            background: #39FF14;
            color: #000;
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.4);
            transition: all 0.2s ease;
            position: absolute;
            bottom: 20px;
            left: 0px;
        }

        #map,
        #shared-map {
            height: 200px;
            width: 100%;
            border-radius: 1.5rem;
            background: #000;
            border: 1px solid #222;
            margin: 1rem 0;
        }

        #shared-map {
            height: 100vh;
            width: 100vw;
            position: fixed;
            inset: 0;
            z-index: 0;
            border-radius: 0;
            border: none;
            margin: 0;
        }

        .shared-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.95) 20%, transparent 100%);
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
        }

        .shared-content {
            pointer-events: auto;
        }

        .page {
            display: none;
            height: 92vh;
            flex-direction: column;
            overflow-y: auto;
            scrollbar-width: none;
            position: relative;
            z-index: 10;
        }

        .page::-webkit-scrollbar {
            display: none;
        }

        .active-page {
            display: flex;
        }

        #pocket-shield {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .lock-indicator {
            color: #080808;
            font-size: 8px;
            font-weight: 900;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            pointer-events: none;
        }

        input[type="text"] {
            background: #111;
            border: 1px solid #222;
            color: #fff;
            border-radius: 1rem;
            padding: 1rem;
            outline: none;
            text-align: center;
            font-weight: 800;
            width: 100%;
            transition: border 0.2s;
        }

        input[type="text"]:focus {
            border-color: #39FF14;
        }

        input[type="range"] {
            accent-color: #39FF14;
        }

        #pfp-input {
            font-size: 4rem;
            width: 120px;
            height: 120px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="p-4" onclick="handleInitialTap()">

    <div id="pocket-shield" onclick="handlePocketTap()">
        <p class="lock-indicator">Triple Tap To Return</p>
    </div>

    <div class="flex justify-between items-center mb-4 z-50">
        <div class="flex gap-2">
            <button onclick="showPage('leaderboard-page')"
                class="p-3 bg-zinc-900 rounded-2xl active:scale-90 transition-transform">

            </button>
            <button onclick="showPage('profile-page')"
                class="p-3 bg-zinc-900 rounded-2xl flex items-center gap-2 active:scale-90 transition-transform">
                <span id="nav-pfp">‚õ∑Ô∏è</span>
                <span id="nav-user"

        </div>

        <div class="flex justify-between items-center mb-4">

                <div class="flex items-center gap-4 mb-8">
                    <span id="shared-emoji" class="text-7xl">‚õ∑Ô∏è</span>
                    <div>
                        <p class="text-[10px] font-black uppercase tracking-[0.5em] text-gray-400">Elite Rider</p>
                        <h2 id="shared-name" class="text-4xl font-black italic uppercase italic tracking-tighter">KEVIN
                        </h2>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="stat-card flex flex-col items-center py-6">
                        <span class="text-[10px] font-black text-[#39FF14] uppercase tracking-widest mb-2">Top
                            Speed</span>
                        <span class="text-5xl font-black italic"><span id="shared-speed">0.0</span></span>

                            class="text-[10px] font-black text-[#39FF14] uppercase tracking-widest mb-2">Distance</span>
                        <span class="text-5xl font-black italic"><span id="shared-dist">0.0</span></span>

                    </div>
                </div>

                <button onclick="softReset()"
                    class="bg-[#39FF14] text-black w-full py-6 rounded-3xl font-extrabold uppercase tracking-widest shadow-[0_0_50px_rgba(57,255,20,0.3)]">Shred
                    This Mountain</button>
                <p class="text-[8px] text-center text-gray-500 font-black uppercase tracking-widest">Powered by SHRED
                    Elite Tracker</p>

    <script>
        lucide.createIcons();

        // --- JSONBIN CONFIG ---
        const BIN_ID = "699dfe98d0ea881f40d5dbc7";
        const API_KEY = "$2a$10$/ixw5jkkHC.ZGSRfFRuDKui80wjbSFtxiGyA2mgw2L.58/CHwNsVK";
        const BASE_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

        let userProfile = JSON.parse(localStorage.getItem('shred_profile')) || { name: 'Rider', emoji: '‚õ∑Ô∏è' };
        let isTracking = false, watchId = null, dataPoints = [], maxSpeed = 0, totalDistance = 0, wakeLock = null, maxAlt = -Infinity;
        let tapCount = 0, tapTimer = null;

        function init() {
            document.getElementById('nav-user').innerText = userProfile.name;
            document.getElementById('nav-pfp').innerText = userProfile.emoji;
            document.getElementById('pfp-input').value = userProfile.emoji;
            document.getElementById('username-input').value = userProfile.name;
            fetchLeaderboard();
            checkSharedLink();
        }

        function checkSharedLink() {
            const params = new URLSearchParams(window.location.search);
            const sharedData = params.get('run');
            if (sharedData) {
                try {
                    // Safe atob for Unicode
                    const decodedStr = decodeURIComponent(atob(sharedData).split('').map(c =>
                        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                    const decoded = JSON.parse(decodedStr);
                    showSharedRun(decoded);
                } catch (e) { console.error("Invalid shared link", e); }
            }
        }

        function showSharedRun(data) {
            document.getElementById('shared-name').innerText = data.n;
            document.getElementById('shared-emoji').innerText = data.e;
            document.getElementById('shared-speed').innerText = data.s;
            document.getElementById('shared-dist').innerText = data.d;

            showPage('shared-run-page');

            // Draw map if path exists
            if (data.p && data.p.length) {
                setTimeout(() => {
                    const mapContainer = L.DomUtil.get('shared-map');
                    if (mapContainer != null) mapContainer._leaflet_id = null;
                    const points = data.p.map(p => [p.la, p.lo]);
                    const map = L.map('shared-map', { zoomControl: false, attributionControl: false }).setView(points[0], 14);
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
                    L.polyline(points, { color: '#39FF14', weight: 8, opacity: 0.8 }).addTo(map);
                    map.fitBounds(L.polyline(points).getBounds(), { padding: [50, 50] });
                }, 300);
            }
        }

        async function postScore(speed) {
            try {
                // 1. Get current leaderboard
                const res = await fetch(BASE_URL, { headers: { "X-Master-Key": API_KEY } });
                const data = await res.json();
                let list = data.record.scores || [];

                // 2. Update or Add
                const existingIdx = list.findIndex(r => r.name === userProfile.name);
                if (existingIdx > -1) {
                    if (speed > list[existingIdx].speed) list[existingIdx] = { ...userProfile, speed: speed };
                } else {
                    list.push({ ...userProfile, speed: speed });
                }

                // 3. Sort and Limit top 50
                list.sort((a, b) => b.speed - a.speed);
                list = list.slice(0, 50);

                // 4. Save back
                await fetch(BASE_URL, {
                    method: 'PUT',
                    headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY },
                    body: JSON.stringify({ scores: list })
                });
                document.getElementById('connection-dot').className = "w-2 h-2 rounded-full bg-[#39FF14] shadow-[0_0_8px_#39FF14]";
            } catch (e) { console.error(e); }
        }

        async function fetchLeaderboard() {
            const container = document.getElementById('leaderboard-content');
            container.innerHTML = `<p class="text-center py-20 text-gray-500 animate-pulse">Syncing...</p>`;
            try {
                const res = await fetch(BASE_URL, { headers: { "X-Master-Key": API_KEY } });
                const data = await res.json();
                const list = data.record.scores || [];

                container.innerHTML = "";
                list.forEach((entry, i) => {
                    const div = document.createElement('div');
                    div.className = "stat-card flex items-center gap-4 mb-2 border-l-4 " + (i < 3 ? 'border-[#39FF14]' : 'border-transparent');
                    div.innerHTML = `
                        <span class="text-xs font-black text-gray-700 w-4">#${i + 1}</span>
                        <span class="text-2xl">${entry.emoji}</span>
                        <div class="flex-1 overflow-hidden"><p class="text-sm font-black uppercase truncate">${entry.name}</p></div>
                        <p class="text-xl font-black italic text-[#39FF14]">${entry.speed.toFixed(1)}<span class="text-[8px] text-gray-600 ml-1">KMH</span></p>
                    `;
                    container.appendChild(div);
                });
                document.getElementById('connection-dot').className = "w-2 h-2 rounded-full bg-[#39FF14] shadow-[0_0_8px_#39FF14]";
            } catch (e) { container.innerHTML = "Offline."; }
        }

        function saveProfile() {
            const emojiArr = Array.from(document.getElementById('pfp-input').value.trim());
            userProfile.emoji = emojiArr.length ? emojiArr[0] : "‚õ∑Ô∏è";
            userProfile.name = document.getElementById('username-input').value.trim() || "Rider";
            localStorage.setItem('shred_profile', JSON.stringify(userProfile));
            init(); showPage('tracking-page');
        }

        function shareScore() {
            // Subsample path to ~40 points for URL efficiency
            const skip = Math.max(1, Math.floor(dataPoints.length / 40));
            const path = dataPoints.filter((_, i) => i % skip === 0).map(p => ({
                la: parseFloat(p.lat.toFixed(4)),
                lo: parseFloat(p.lng.toFixed(4))
            }));

            const runData = JSON.stringify({
                n: userProfile.name,
                e: userProfile.emoji,
                s: maxSpeed.toFixed(1),
                d: totalDistance.toFixed(2),
                p: path
            });

            // Safe btoa for Unicode (emojis)
            const obfuscated = btoa(encodeURIComponent(runData).replace(/%([0-9A-F]{2})/g,
                (match, p1) => String.fromCharCode('0x' + p1)));

            const shareUrl = `${window.location.origin}${window.location.pathname}?run=${obfuscated}`;
            const text = `üöÄ SHRED SESH: ${userProfile.name} clocked ${maxSpeed.toFixed(1)}KM/H!\n\nView the run map:`;

            if (navigator.share) {
                navigator.share({ title: 'My Shred Session', text: text, url: shareUrl }).catch(() => { });
            } else {
                navigator.clipboard.writeText(`${text}\n${shareUrl}`);
                alert("Deep Link copied to clipboard!");
            }
        }

        function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            if (id === 'leaderboard-page') fetchLeaderboard();
        }

        function handleInitialTap() { if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(() => { }); }
        function activateLock() { document.getElementById('pocket-shield').style.display = 'flex'; }
        function handlePocketTap() {
            tapCount++; clearTimeout(tapTimer);
            if (tapCount === 3) { document.getElementById('pocket-shield').style.display = 'none'; tapCount = 0; }
            else { tapTimer = setTimeout(() => { tapCount = 0; }, 600); }
        }

        function updateIntervalDisplay(val) { document.getElementById('interval-display').innerText = parseFloat(val).toFixed(1) + "s"; }

        function toggleTracking() { isTracking ? stopTracking() : startTracking(); }

        async function startTracking() {
            // 1. Request Wake Lock to keep CPU alive
            if ('wakeLock' in navigator) {
                try { wakeLock = await navigator.wakeLock.request('screen'); } catch (e) { }
            }

            // 2. Audio Hack (Keeps process alive on iOS/Android in pocket)
            const silentAudio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==');
            silentAudio.loop = true;
            silentAudio.play().catch(() => console.log("Audio needs user interaction first"));

            isTracking = true;
            dataPoints = [];
            maxSpeed = 0;
            totalDistance = 0;
            maxAlt = -Infinity;

            const btn = document.getElementById('main-btn');
            btn.innerText = "End Run";
            btn.style.background = "#ff3b3b";

            // 3. High-Reliability Watch Configuration
            const geoOptions = {
                enableHighAccuracy: true, // Forces GPS hardware
                maximumAge: 0,            // Don't use cached location
                timeout: 5000             // Timeout if no lock in 5s
            };

            let speedBuffer = []; // For smoothing

            watchId = navigator.geolocation.watchPosition(pos => {
                // Filter out low accuracy (over 20m error is usually trash data)
                if (pos.coords.accuracy > 20) return;

                let rawKmh = pos.coords.speed ? pos.coords.speed * 3.6 : 0;

                // 4. Speed Smoothing (Last 3 samples)
                speedBuffer.push(rawKmh);
                if (speedBuffer.length > 3) speedBuffer.shift();
                const smoothedKmh = speedBuffer.reduce((a, b) => a + b) / speedBuffer.length;

                // Distance Calculation
                if (dataPoints.length > 0) {
                    const last = dataPoints[dataPoints.length - 1];
                    const d = getDistanceFromLatLonInKm(last.lat, last.lng, pos.coords.latitude, pos.coords.longitude);
                    if (d > 0.002) totalDistance += d; // 2m threshold to filter GPS jitter
                }

                dataPoints.push({
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude,
                    alt: pos.coords.altitude,
                    speed: smoothedKmh
                });

                // UI Updates
                document.getElementById('curr-speed').innerText = smoothedKmh.toFixed(1);
                document.getElementById('live-top-speed').innerText = maxSpeed.toFixed(1);
                document.getElementById('curr-dist').innerText = totalDistance.toFixed(1);

                if (pos.coords.altitude !== null) {
                    if (pos.coords.altitude > maxAlt) maxAlt = pos.coords.altitude;
                    document.getElementById('curr-alt').innerText = Math.round(pos.coords.altitude);
                } else {
                    document.getElementById('curr-alt').innerText = "--";
                }

            }, (err) => {
                console.warn(`GPS Error: ${err.message}`);
            }, geoOptions);
        }

        function stopTracking() {
            isTracking = false; if (wakeLock) wakeLock.release();
            navigator.geolocation.clearWatch(watchId);

            const latestAlt = dataPoints.length > 0 ? dataPoints[dataPoints.length - 1].alt : null;
            const altDrop = (maxAlt !== -Infinity && latestAlt !== null) ? (maxAlt - latestAlt) : 0;

            // --- ANTI-CHEAT / MOTION TYPE DETECTION ---
            const isTooFast = maxSpeed > 140;   // Likely a car or plane
            const isTooHigh = maxAlt > 5000;    // Definitely a plane
            const hasDropped = altDrop > 5.0;   // Must be going downhill

            // Validating "Skiing Signature"
            if (hasDropped && !isTooFast && !isTooHigh) {
                postScore(maxSpeed);
            } else {
                let reason = "Leaderboard sync skipped: ";
                if (!hasDropped) reason += `Alt drop of ${(maxAlt - latestAlt).toFixed(1)}m is less than required 5m. `;
                if (isTooFast) reason += `Max speed of ${maxSpeed.toFixed(1)}km/h exceeds limit (140kmh). `;
                if (isTooHigh) reason += `Peak altitude of ${maxAlt.toFixed(0)}m exceeds limit (5000m). `;

                console.warn(reason);
                // Set dot to orange to show session ended but didn't qualify for upload
                const dot = document.getElementById('connection-dot');
                if (dot) dot.className = "w-2 h-2 rounded-full bg-orange-500";
            }

            document.getElementById('sum-max').innerText = maxSpeed.toFixed(1);
            document.getElementById('sum-dist').innerText = totalDistance.toFixed(2);
            showPage('summary-page');
            setTimeout(initMap, 200);
        }

        function softReset() {
            document.getElementById('main-btn').style.background = "#39FF14"; document.getElementById('main-btn').style.color = "#000";
            document.getElementById('main-btn').innerText = "Start Shredding";
            document.getElementById('close-summary').classList.add('hidden');
            document.getElementById('map').style.display = 'block';
            window.history.replaceState({}, document.title, window.location.pathname); // Clear URL
            showPage('tracking-page');
        }

        function initMap() {
            if (!dataPoints.length) return;
            const mapContainer = L.DomUtil.get('map');
            if (mapContainer != null) mapContainer._leaflet_id = null;
            const map = L.map('map', { zoomControl: false }).setView([dataPoints[0].lat, dataPoints[0].lng], 14);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            L.polyline(dataPoints.map(p => [p.lat, p.lng]), { color: '#39FF14', weight: 6 }).addTo(map);
            map.fitBounds(L.polyline(dataPoints.map(p => [p.lat, p.lng])).getBounds(), { padding: [20, 20] });
        }

        init();
    </script>
</body>
