<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K Vision: History Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; color: white; }
        
        #bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 0.6s ease-in-out; opacity: 0; z-index: 1;
        }

        .overlay {
            position: relative; z-index: 2; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0, 0, 0, 0.2);
        }

        /* Nav Arrows */
        .nav-btn {
            position: fixed; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.1); border: none; color: white;
            font-size: 30px; padding: 20px; cursor: pointer; border-radius: 50%;
            backdrop-filter: blur(10px); transition: 0.3s; z-index: 10;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.3); }
        .nav-btn:disabled { opacity: 0; cursor: default; }
        #back-btn { left: 20px; }
        #fwd-btn { right: 20px; }

        .search-container { margin-bottom: 20px; display: flex; gap: 10px; }
        input {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 25px; border-radius: 30px; color: white; width: 250px;
            outline: none; backdrop-filter: blur(10px); transition: 0.4s; text-align: center;
        }
        input:focus { width: 350px; border-color: #00ff88; }

        .controls { display: flex; gap: 15px; }
        button {
            padding: 12px 30px; border: none; border-radius: 30px; cursor: pointer;
            font-weight: 600; text-transform: uppercase; font-size: 11px; letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-new { background: #00ff88; color: #000; }
        .btn-dl { background: white; color: black; }
        
        #status { position: absolute; bottom: 30px; color: rgba(255,255,255,0.4); font-size: 11px; }

        #shit {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            text-align: right;
            z-index: 5;
        }
    </style>
</head>
<body>

    <div id="bg-image"></div>

    <button id="back-btn" class="nav-btn" onclick="goBack()" title="Previous Image">‹</button>
    <button id="fwd-btn" class="nav-btn" onclick="goForward()" title="Next Image">›</button>

    <div class="overlay">
        <div class="search-container">
            <input type="text" id="keyword" placeholder="Search (e.g. Space)" onkeypress="handleKey(event)">
        </div>
        
        <div class="controls">
            <button class="btn-new" onclick="fetchNew()">Randomize</button>
            <button class="btn-dl" onclick="downloadImage()">Download 4K</button>
        </div>

       
        
        <div id="status">Ready.</div>
    </div>
 <div id="shit">
            <pre>Are all of these shit?</pre>
            <a href="gallery.html">Go here instead</a>
        </div>
    <script>
        const API_KEY = 'AJCLYKNilyyQ11ajGWehSngFYIkRf0bnioxae2lNBX9lYYShoUzlRg0O';
        
        // History State
        let history = []; 
        let currentIndex = -1;
        let seenIds = new Set(); // Prevents duplicates

        function handleKey(e) { if (e.key === 'Enter') fetchNew(); }

        async function fetchNew() {
            const status = document.getElementById('status');
            const query = document.getElementById('keyword').value || 'wallpaper';
            
            status.innerText = "Searching...";

            try {
                // Get a random page to ensure variety
                const randomPage = Math.floor(Math.random() * 100) + 1;
                const response = await fetch(`https://api.pexels.com/v1/search?query=${query}&orientation=landscape&per_page=15&page=${randomPage}`, {
                    headers: { Authorization: API_KEY }
                });
                const data = await response.json();
                
                // Find first image we haven't seen yet
                const newPhoto = data.photos.find(p => !seenIds.has(p.id));

                if (newPhoto) {
                    // If we were in the middle of history and click 'Randomize', 
                    // we clear the "forward" history branch
                    if (currentIndex < history.length - 1) {
                        history = history.slice(0, currentIndex + 1);
                    }

                    history.push(newPhoto);
                    seenIds.add(newPhoto.id);
                    currentIndex++;
                    displayImage(newPhoto);
                } else {
                    status.innerText = "All images on this page seen. Try again.";
                }
            } catch (e) {
                status.innerText = "Error. Check API Key.";
            }
        }

        function displayImage(photo) {
            const bg = document.getElementById('bg-image');
            const status = document.getElementById('status');
            
            bg.style.opacity = "0";
            
            const imgLoader = new Image();
            imgLoader.src = photo.src.large2x;
            imgLoader.onload = () => {
                bg.style.backgroundImage = `url('${photo.src.large2x}')`;
                bg.style.opacity = "1";
                status.innerText = `Photo by ${photo.photographer} | Index: ${currentIndex + 1}`;
                updateButtons();
            };
        }

        function goBack() {
            if (currentIndex > 0) {
                currentIndex--;
                displayImage(history[currentIndex]);
            }
        }

        function goForward() {
            if (currentIndex < history.length - 1) {
                currentIndex++;
                displayImage(history[currentIndex]);
            } else {
                fetchNew(); // If at end, just get a new one
            }
        }

        function updateButtons() {
            document.getElementById('back-btn').disabled = (currentIndex <= 0);
            // Forward button stays active to fetch new ones if at the end
            document.getElementById('fwd-btn').innerText = (currentIndex === history.length - 1) ? '↻' : '›';
        }

        async function downloadImage() {
            if (currentIndex === -1) return;
            const photo = history[currentIndex];
            const status = document.getElementById('status');
            status.innerText = "Downloading 4K...";

            try {
                const response = await fetch(photo.src.original);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `4K-Vision-${photo.id}.jpg`;
                a.click();
                status.innerText = "Saved!";
            } catch (e) {
                window.open(photo.src.original, '_blank');
            }
        }

        window.onload = fetchNew;
    </script>
</body>
</html>
