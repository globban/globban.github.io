    <script>
        setInterval(showTime, 1000);
        
// Defining showTime funcion
function showTime() {
    // Getting current time and date
    let time = new Date();
    let hour = time.getHours();
    let min = time.getMinutes();
    am_pm = "NAH";
    hour =
        hour < 10 ? "0" + hour : hour;
    min = min < 10 ? "0" + min : min;
    let currentTime =
        hour +
        ":" +
        min
    // Displaying the time
    document.getElementById(
        "clock"
    ).innerHTML = currentTime;

}
var colorPicker = new iro.ColorPicker('#picker');

colorPicker.on('color:change', function(color) {
    // Select all elements with the class 'my-class'
let elements = document.querySelectorAll('.toprgb');


// Loop through all the elements and change their background color
elements.forEach(function(element) {
    element.style.backgroundColor = color.hexString;
    let inputElement = document.querySelector('input[type="text"]');

// Change the border color
inputElement.style.borderColor = color.hexString; // You can use any valid color
});

});function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
