@font-face {
  font-family: 'dot';

body {
  margin: 0;
  color: #eee;
  background: #000;
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center center;
  overflow-x: hidden;
  font-family: 'dot', sans-serif;
}

.library-container {
  margin: 0 auto;
  padding: 20px 0;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
  gap: 20px;
  justify-items: center;
  max-width: calc(360px * 3);
}

.library-container .game-card {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.game-thumb {
  z-index: 2;
  width: 340px;
  cursor: pointer;
  transition: transform 0.3s ease;
  border-radius: 20px;
  position: relative;
}

.game-card::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 340px;
  height: 100%;
  border-radius: 20px;
  transform: translate(-50%, -50%) scale(1.15);
  z-index: 1;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}

.game-card:hover::before {
  opacity: 1;
  background: inherit;
  filter: blur(18px) brightness(1.2);
}

.game-thumb:hover {
  transform: scale(1.05);
}

#background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

pre {
  text-align: center;
  color: #fff;
  padding: 10px 0 0px;
  border-bottom: 3px solid rgba(255, 255, 255, 0.1);
  margin: 0;
  width: 100%;
  background: rgba(109, 109, 109, 0);
}

.search-container {
  width: 100%;
  display: flex;
  justify-content: center;
  margin: 20px 0 10px;
}

#game-search {
  width: 320px;
  max-width: 90%;
  padding: 15px 15px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 1rem;
  font-family: 'dot', sans-serif;
  background-color: rgba(255, 255, 255, 0.1);
  color: #fff;
  transition: background 0.3s ease;
}

#game-search::placeholder {
  color: #ccc;
}

#game-search:focus {
  background-color: rgba(255, 255, 255, 0.2);
}

.tabs-container {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 0px 0px -20px 0px;
  flex-wrap: wrap;
}

.tabs-container button {
  padding: 8px 16px;
  border: none;
  border-radius: 8px;
  background: rgba(255,255,255,0.1);
  color: #fff;
  font-family: 'dot', sans-serif;
  cursor: pointer;
  transition: background 0.3s;
}

.tabs-container button.active {
  background: rgba(255,255,255,0.3);
}

.tabs-container button:hover {
  background: rgba(255,255,255,0.2);
}

#particles-js {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -2; /* behind #background */
}

</style>

<script>
window.addEventListener('DOMContentLoaded', () => {

  // Attach click handlers to static cards
  document.querySelectorAll('.library-container .game-card').forEach(card => {
  const url = card.dataset.url;
  const direct = card.dataset.direct;
  if (!url) return;

  card.addEventListener('click', () => {
    if (card.dataset.direct === "true") {
      // Open directly in this tab
      window.location.href = url;
    } else {
      // Open in popup
      openGame(url, card.dataset.menu === "true");
    }
  });
});

const searchInput = document.getElementById('game-search');
searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase();
  document.querySelectorAll('.library-container .game-card').forEach(card => {
    const altText = card.querySelector('.game-thumb').alt.toLowerCase();
    card.style.display = altText.includes(query) ? 'flex' : 'none';
  });
});

  document.getElementById('iframe-popup').addEventListener('click', e => {
    if (e.target === e.currentTarget) closePopup();
  });

  // Load dynamic games
  fetch('games.json')
  .then(res => res.json())
  .then(games => {
    const categories = new Set();
    const container = document.querySelector('.library-container');

    // Create cards & collect categories
    games.forEach(game => {
      const url = game.customurl 
        ? game.customurl 
        : `https://games.crazygames.com/en_US/${game.gameid}/index.html?skipPrerollFirstSession=true`;
      const title = game.gameid
        .split('-')
        .map(w => w.charAt(0).toUpperCase() + w.slice(1))
        .join(' ');

      createGameCard({
        title,
        url,
        thumbnail: game.thumbnail,
        desc: game.desc,
        category: game.category,   // pass category
        showPurpleRect: !game.customurl
      });

      if (game.category) categories.add(game.category);
    });

    // Build category tabs
    buildCategoryTabs([...categories]);
  })
  .catch(err => console.error('Failed to load games.json:', err));
});

window.addEventListener("message", (event) => {
  const trustedOrigins = ["https://your-safe-domain.com"];
  if (!trustedOrigins.includes(event.origin)) {
    return; // Ignore untrusted iframe messages
  }

  // Handle safe messages
  console.log("Got safe message:", event.data);
});

function createGameCard({ title, url, thumbnail, desc, category, showPurpleRect }) {
  const container = document.querySelector('.library-container');
  const card = document.createElement('div');
  card.classList.add('game-card');
  card.dataset.category = category || "Other";
  card.innerHTML = `<img class="game-thumb" src="${thumbnail}" alt="${title}">`;
  card.addEventListener('click', () => openGame(url, showPurpleRect));
  container.appendChild(card);
}

function buildCategoryTabs(categories) {
  const tabsContainer = document.getElementById('category-tabs');

  // Add "All" tab first
  const allBtn = document.createElement('button');
  allBtn.textContent = "All";
  allBtn.classList.add("active");
  allBtn.addEventListener('click', () => filterByCategory("All"));
  tabsContainer.appendChild(allBtn);

  // Add one button per category
  categories.forEach(cat => {
    const btn = document.createElement('button');
    btn.textContent = cat;
    btn.addEventListener('click', () => filterByCategory(cat));

    tabsContainer.appendChild(btn);
  });
}

function filterByCategory(category) {
  // Set active state
  document.querySelectorAll('#category-tabs button').forEach(b => b.classList.remove("active"));
  [...document.querySelectorAll('#category-tabs button')].find(b => b.textContent === category)?.classList.add("active");

  // Show/hide cards
  document.querySelectorAll('.library-container .game-card').forEach(card => {
    if (category === "All" || card.dataset.category === category) {
      card.style.display = 'flex';
    } else {
      card.style.display = 'none';
    }
  });
}

/* 🔥 Single openGame function */
function openGame(url, showPurpleRect = false) {
  const popup = document.getElementById('iframe-popup');
  const wrapper = document.getElementById('iframe-wrapper');
  const iframe = document.getElementById('game-frame');
  // Clean old UI
  document.getElementById('control-box')?.remove();
  document.getElementById('iframe-menu')?.remove();

  iframe.src = url;
  popup.style.display = 'flex';
  document.body.style.overflowY = 'hidden';

  const isMobile = window.mobileCheck();
  if (isMobile) {
    let currentUrl = new URL(url); 
    currentUrl.searchParams.set('v', '1.337'); // Add or update the parameter
    location.replace(currentUrl.toString()); // Navigate to the new URL
  }

  // Set wrapper styles
  wrapper.style.width = isMobile ? '100vw' : '80vw';
  wrapper.style.height = isMobile ? '100vh' : '80vh';
  wrapper.style.borderRadius = isMobile ? '0' : '12px';
  wrapper.style.boxShadow = isMobile ? 'none' : '0 0 20px rgba(255,255,255,0.2)'; 



  // Purple control box for desktop
  if (!isMobile && showPurpleRect) {
    const control = document.createElement('div');
    control.id = 'control-box';
    control.style.position = 'absolute';
    control.style.bottom = '0';
    control.style.left = '0';
    control.style.width = '100%';
    control.style.height = '45px';
    control.style.backgroundColor = '#212233';
    control.style.zIndex = '10';
    wrapper.appendChild(control);
  }

  if (!isMobile) {
    // Desktop → add fullscreen menu button
    scrollTo(0, 0);

    const menu = document.createElement('div');
    menu.id = 'iframe-menu';
    menu.style.position = 'absolute';
    menu.style.bottom = '2px';
    menu.style.right = '2px';
    menu.style.zIndex = '11';

    const fullscreenBtn = document.createElement('button');
    fullscreenBtn.innerHTML = '<i class="fa-solid fa-expand"></i>';
    fullscreenBtn.style.background = 'none';
    fullscreenBtn.style.fontSize = '2em';
    fullscreenBtn.style.color = 'white';
    fullscreenBtn.style.border = 'none';
    fullscreenBtn.style.cursor = 'pointer';

    fullscreenBtn.addEventListener('click', e => {
      e.stopPropagation();
      if (document.fullscreenElement) {
        document.exitFullscreen();
        iframe.style.height = '100%';
      } else {
        wrapper.requestFullscreen().then(() => {
          wrapper.style.borderRadius = '0';
          document.getElementById('iframe-menu').style.display = 'none';
          const controlBox = document.getElementById('control-box');
          if (controlBox) iframe.style.height = 'calc(100vh + 45px)';
          if (controlBox) controlBox.style.display = 'none';
        });
      }
    });



    menu.appendChild(fullscreenBtn);
    wrapper.appendChild(menu);
  } else {
    // Mobile → auto fullscreen with setTimeout
    setTimeout(() => {
      wrapper.requestFullscreen().catch(() => {});
    }, 1000);
  }

  // Single fullscreenchange listener
  if (!window._fullscreenListenerAdded) {
    document.addEventListener('fullscreenchange', () => {
      const controlBox = document.getElementById('control-box');
      const menu = document.getElementById('iframe-menu');
      if (!document.fullscreenElement) {
        // Restore styles
        wrapper.style.borderRadius = window.mobileCheck() ? '0' : '12px';
        if (menu) menu.style.display = 'block';
        if (controlBox) controlBox.style.display = 'block';
        iframe.style.height = '100%';
        // If mobile and fullscreen exited, close popup
        if (window.mobileCheck()) closePopup();
      }
    });
    window._fullscreenListenerAdded = true;
  }
}

function closePopup() {
  const popup = document.getElementById('iframe-popup');
  const iframe = document.getElementById('game-frame');
  iframe.src = '';
  popup.style.display = 'none';
  document.getElementById('control-box')?.remove();
  document.getElementById('iframe-menu')?.remove();
  document.body.style.overflowY = 'scroll';
}
