    <style>
@font-face {
  font-family: 'dot';
  src: url('/dot.ttf');
}
body {
  margin: 0;
  color: #eee;
  background: url('/wallpaper.webp');
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center center;
  overflow-x: hidden;
}
.library-container {
  margin: 40px auto;
  padding: 0 24px;
  padding-top: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
  gap: 32px;
  justify-items: center;
}
.library-container .game-card {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.game-thumb {
  z-index: 2;
  width: 340px;
  cursor: pointer;
  transition: transform 0.3s ease;
  border-radius: 20px;
  position: relative;
}
.game-card::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 340px;
  height: 100%;
  border-radius: 20px;
  transform: translate(-50%, -50%) scale(1.15);
  z-index: 1;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}
.game-card:hover::before {
  opacity: 1;
  background: inherit;
  filter: blur(18px) brightness(1.2);
}
.game-thumb:hover {
  transform: scale(1.05);
}
#background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

pre {
  text-align: center;
  color: #fff;
  padding: 10px 0px;
  padding-bottom: 40px;
  border-bottom: 3px solid rgba(255, 255, 255, 0.1);
  margin: 0px;
  width: 100vw;
  background: rgba(109, 109, 109, 0);
  backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
  font-size: 3em;
  height: 50vh;
  top: 0px;
  position: relative;
  height: fit-content;
}


</style>

<script>
window.addEventListener('DOMContentLoaded', () => {

  // Attach click handlers to static cards
  document.querySelectorAll('.library-container .game-card').forEach(card => {
    const url = card.dataset.url;
    if (!url) return;
    card.addEventListener('click', () => openGame(url, card.dataset.menu === "true"));
  });

  document.getElementById('close-btn').addEventListener('click', closePopup);
  document.getElementById('iframe-popup').addEventListener('click', e => {
    if (e.target === e.currentTarget) closePopup();
  });

  // Load dynamic games
  fetch('games.json')
    .then(res => res.json())
    .then(games => {
      games.forEach(game => {
        const url = game.customurl 
          ? game.customurl 
          : `https://games.crazygames.com/en_US/${game.gameid}/index.html?skipPrerollFirstSession=true&v=1.337`;
        const title = game.gameid
          .split('-')
          .map(w => w.charAt(0).toUpperCase() + w.slice(1))
          .join(' ');
        createGameCard({
          title,
          url,
          thumbnail: game.thumbnail,
          desc: game.desc,
          showPurpleRect: !game.customurl
        });
      });
    })
    .catch(err => console.error('Failed to load games.json:', err));
});

function createGameCard({ title, url, thumbnail, desc, showPurpleRect }) {
  const container = document.querySelector('.library-container');
  const card = document.createElement('div');
  card.classList.add('game-card');
  card.innerHTML = `<img class="game-thumb" src="${thumbnail}" alt="${title}">`;
  card.addEventListener('click', () => openGame(url, showPurpleRect));
  container.appendChild(card);
}

/* ðŸ”¥ Single openGame function */
function openGame(url, showPurpleRect = false) {
  const popup = document.getElementById('iframe-popup');
  const wrapper = document.getElementById('iframe-wrapper');
  const iframe = document.getElementById('game-frame');

  // Clean old UI
  document.getElementById('control-box')?.remove();
  document.getElementById('iframe-menu')?.remove();

  iframe.src = url;

  // Push history state so "back" can be detected
  history.pushState({ iframeOpen: true }, '');

  popup.style.display = 'flex';
  wrapper.style.width = window.mobileCheck() ? '100vw' : '80vw';
  wrapper.style.height = window.mobileCheck() ? '100vh' : '80vh';
  wrapper.style.borderRadius = window.mobileCheck() ? '0' : '12px';
  wrapper.style.boxShadow = window.mobileCheck() ? 'none' : '0 0 20px rgba(255,255,255,0.2)';

  if (!window.mobileCheck()) {
    // ðŸ’» Desktop â†’ popup with menu & optional purple rect
    popup.style.display = 'flex';
    popup.style.background = 'rgba(0,0,0,0.8)';
    wrapper.style.width = '80vw';
    wrapper.style.height = '80vh';
    wrapper.style.borderRadius = '12px';

    // Menu (fullscreen button)
    const menu = document.createElement('div');
    menu.id = 'iframe-menu';
    menu.style.position = 'absolute';
    menu.style.bottom = '2px';
    menu.style.right = '2px';
    menu.style.backgroundColor = '#21223300';
    menu.style.padding = '0px';
    menu.style.zIndex = '11';
    menu.style.borderTopLeftRadius = '8px';

    const fullscreenBtn = document.createElement('button');
    fullscreenBtn.innerHTML = '<i class="fa-solid fa-expand"></i>';
    fullscreenBtn.style.background = 'none';
    fullscreenBtn.style.fontSize = '2em';
    fullscreenBtn.style.color = 'white';
    fullscreenBtn.style.border = 'none';
    fullscreenBtn.style.cursor = 'pointer';
  fullscreenBtn.addEventListener('click', e => {
  e.stopPropagation();

  const controlBox = document.getElementById('control-box');

  if (document.fullscreenElement) {
    // If already fullscreen, exit it
    document.exitFullscreen();
  } else {
    // Enter fullscreen
    wrapper.requestFullscreen().then(() => {
      iframe.style.width = '100%';

      // Only elongate if control box exists
      if (controlBox) {
        iframe.style.height = 'calc(100vh + 45px)';
        controlBox.style.display = 'none';
      } else {
        iframe.style.height = '100vh';
      }

      wrapper.style.borderRadius = '0';
      menu.style.display = 'none';
      fullscreenBtn.style.display = 'none';
    });
  }
});

// ðŸ”¥ Handle ESC or system exit
document.addEventListener('fullscreenchange', () => {
  const controlBox = document.getElementById('control-box');
  if (!document.fullscreenElement) {
    // Restore popup styles
    iframe.style.width = '100%';
    iframe.style.height = '100%';
    wrapper.style.borderRadius = '12px';
    menu.style.display = 'block';
    fullscreenBtn.style.display = 'block';
    if (controlBox) controlBox.style.display = 'block';
  }
});

    menu.appendChild(fullscreenBtn);
    wrapper.appendChild(menu);

    // Purple control box (desktop only if needed)
    if (showPurpleRect) {
      const control = document.createElement('div');
      control.id = 'control-box';
      control.style.position = 'absolute';
      control.style.bottom = '0';
      control.style.left = '0';
      control.style.width = '100%';
      control.style.height = '45px';
      control.style.backgroundColor = '#212233';
      control.style.zIndex = '10';
      wrapper.appendChild(control);
    }
  } else {
    wrapper.requestFullscreen();
    addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        closePopup();
      }
    });
  }
}


function closePopup() {
  const popup = document.getElementById('iframe-popup');
  const iframe = document.getElementById('game-frame');
  iframe.src = '';
  popup.style.display = 'none';
  document.getElementById('control-box')?.remove();
  document.getElementById('iframe-menu')?.remove();
}
